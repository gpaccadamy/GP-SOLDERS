<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP SOLDRES - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        .message {
            font-size: 1.6em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .countdown {
            margin-top: 30px;
            font-size: 1.6em;
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Your Logo -->
    <img src="frontend/gplogo.jpg" alt="GP SOLDRES Logo" class="logo">

    <!-- Welcome Text -->
    <h1>Welcome to GP SOLDRES</h1>
    <p class="message">Site is getting ready...</p>

    <!-- Countdown -->
    <div class="countdown">Auto login in <span id="timer">5</span> seconds...</div>

    <script>
        const REDIRECT_URL = 'https://academy-student-portal.onrender.com';  // No /index.html needed
        let timeLeft = 5;
        const timerEl = document.getElementById('timer');

        // Auto countdown and redirect
        const countdown = setInterval(() => {
            timeLeft--;
            timerEl.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerEl.textContent = 'Entering Portal...';
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 800);  // Small delay to show "Entering..." message
            }
        }, 1000);
    </script>

</body>
</html>
