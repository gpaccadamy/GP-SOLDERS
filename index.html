<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP SOLDRES - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.6em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .login-btn {
            background: linear-gradient(45deg, #ff8c00, #ff0080);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.5);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(255, 140, 0, 0.7);
        }

        .countdown {
            margin-top: 30px;
            font-size: 1.4em;
            color: #ffd700;
        }
    </style>
</head>
<body>

    <!-- Your Logo -->
    <img src="gplogo.jpg" alt="GP SOLDRES Logo" class="logo">

    <!-- Welcome Text -->
    <h1>Welcome to GP SOLDRES</h1>
    <p class="message">Site is getting ready...</p>

   

    <!-- Countdown -->
    <div class="countdown">Auto login in <span id="timer">5</span> seconds...</div>

    <script>
        const REDIRECT_URL = 'https://academy-student-portal.onrender.com/index.html';
        let timeLeft = 5;
        const timerEl = document.getElementById('timer');
        const btn = document.getElementById('loginBtn');

        // Auto countdown and redirect
        const countdown = setInterval(() => {
            timeLeft--;
            timerEl.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                btn.textContent = 'Entering Portal...';
                btn.style.pointerEvents = 'none';
                // Small delay to show message
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 500);
            }
        }, 1000);

        // If user clicks button early
        btn.addEventListener('click', function(e) {
            clearInterval(countdown);
            btn.textContent = 'Entering Portal...';
            btn.style.pointerEvents = 'none';
        });
    </script>

</body>
</html>
