<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>AcademyPro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); margin:0; color:white; }
    .swiper { height: 58vh; border-radius: 0 0 32px 32px; overflow:hidden; }
    .swiper-slide img { object-fit: cover; width: 100%; height: 100%; filter: brightness(0.6); }
    .quote { 
      position: absolute; bottom: 32px; left: 24px; right: 24px;
      font-size: 20px; font-weight: 800; line-height: 1.3;
      background: linear-gradient(90deg, #00f5ff, #ff00c8);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 20px rgba(0,0,0,0.5);
    }
    .glass-btn {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border: 1.5px solid rgba(255,255,255,0.15);
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
    }
    .glow-border {
      position: relative;
    }
    .glow-border::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, #00f5ff, #ff00c8, #7209b7);
      border-radius: inherit;
      z-index: -1;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%,100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0; height: 78px;
      background: rgba(15,23,42,0.85);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>

<body class="pb-24 min-h-screen">

  <!-- Hero Slider -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide relative">
        <img src="https://images.unsplash.com/photo-1529390079861-5902c4f752b3?w=800&q=80" alt="Toppers">
      
      <div class="swiper-slide relative">
        <img src="https://images.unsplash.com/photo-1581287056254-9ee50775ec20?w=800&q=80" alt="Study">
        <div class="quote">Every Expert Was Once a Beginner</div>
      </div>
      
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Content -->
  <div class="px-6 pt-8">

    <!-- Greeting -->
    <div class="mb-10 text-center">
      <h1 class="text-3xl font-black bg-gradient-to-r from-cyan-400 to-pink-500 bg-clip-text text-transparent">
        Hey Rahul Kumar ðŸ‘‹
      </h1>
      <p class="text-sm text-gray-300 mt-2">Class 10th â€¢ Roll No. 001</p>
    </div>

    <!-- Main Video Button (Super Attractive) -->
    <a href="course.html" class="block mb-10 glow-border rounded-3xl overflow-hidden">
      <button class="glass-btn w-full h-24 flex items-center justify-center space-x-4 text-white font-extrabold text-2xl">
        <div class="p-4 bg-gradient-to-r from-cyan-500 to-pink-500 rounded-2xl">
          <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7L8 5z"/>
          </svg>
        </div>
        <span>Class Videos</span>
      </button>
    </a>

    <!-- Quick Actions -->
    <div class="grid grid-cols-2 gap-5">
      <a href="exams.html" class="glass-btn rounded-3xl p-8 text-center transform transition active:scale-95">
        <div class="w-16 h-16 mx-auto mb-3 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-2xl flex items-center justify-center">
          <svg class="w-10 h-10" fill="none" stroke="white" stroke-width="3" viewBox="0 0 24 24">
            <path d="M9 12h6m-6-4h6m-6 8h6"/>
          </svg>
        </div>
        <div class="font-bold text-lg">Take Exam</div>
      </a>

      <a href="results.html" class="glass-btn rounded-3xl p-8 text-center transform transition active:scale-95">
        <div class="w-16 h-16 mx-auto mb-3 bg-gradient-to-br from-purple-600 to-pink-600 rounded-2xl flex items-center justify-center">
          <svg class="w-10 h-10" fill="white" viewBox="0 0 24 24">
            <path d="M9 19v-6a2 2 0 012-2h2a2 2 0 012 2v6m-6 0h6"/>
          </svg>
        </div>
        <div class="font-bold text-lg">My Results</div>
      </a>
    </div>

  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav flex justify-around items-center">
    <button onclick="history.back()" class="text-gray-400">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
        <path d="M15 19l-7-7 7-7"/>
      </svg>
      <div class="text-xs">Back</div>
    </button>

    <a href="index.html" class="text-cyan-400 scale-125">
      <svg class="w-9 h-9" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2l8 7h-2v7a1 1 0 01-1 1H5a1 1 0 01-1-1v-7H2l8-7z"/>
      </svg>
      <div class="text-xs font-bold">Home</div>
    </a>

    <a href="profile.html" class="text-gray-400">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
      <div class="text-xs">Profile</div>
    </a>
  </div>

  <script>
    new Swiper('.mySwiper', {
      loop: true,
      autoplay: { delay: 4000 },
      pagination: { el: '.swiper-pagination', clickable: true },
      effect: 'fade',
      speed: 1000
    });
  </script>
</body>

</html>
