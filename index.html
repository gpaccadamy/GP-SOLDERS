<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>AcademyPro â€¢ Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a; /* Deep elegant navy */
      color: #e2e8f0;
      margin: 0;
      min-height: 100vh;
    }

    /* Status Bar - Dark Mode Style */
    .status-bar {
      height: 44px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      font-size: 15px;
      font-weight: 600;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      border-bottom: 1px solid #1e293b;
      color: #cbd5e1;
    }
    .time { font-weight: 700; }

    main { padding-top: 64px; padding-bottom: 100px; }

    /* Header */
    .header {
      text-align: center;
      padding: 48px 24px 32px;
    }
    .greeting {
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      line-height: 1.1;
    }
    .subtitle {
      font-size: 16px;
      color: #94a3b8;
      margin-top: 10px;
      font-weight: 500;
    }

    /* Card */
    .card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 24px;
      margin: 20px 16px;
      padding: 32px 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    /* Big Button */
    .big-btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      font-weight: 700;
      font-size: 21px;
      height: 82px;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
      transition: all 0.3s ease;
      border: none;
    }
    .big-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.5);
    }
    .big-btn svg {
      width: 36px; height: 36px; margin-right: 16px;
    }

    /* Action Grid */
    .action-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .action-btn {
      background: rgba(51, 65, 85, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 22px;
      padding: 28px 16px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .action-btn:hover {
      background: rgba(100, 116, 139, 0.4);
      transform: translateY(-4px);
      border-color: #60a5fa;
    }
    .action-btn:active { transform: scale(0.96); }

    .icon-circle {
      width: 82px; height: 82px;
      border-radius: 24px;
      margin: 0 auto 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
    }
    .icon-circle.purple {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 88px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid #1e293b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }
    .nav-item {
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: #64748b;
      transition: color 0.3s;
    }
    .nav-item.active {
      color: #60a5fa;
    }
    .nav-item svg {
      width: 28px; height: 28px; margin-bottom: 6px;
      fill: currentColor;
      stroke: currentColor;
      stroke-width: 2;
    }
  </style>
</head>
<body>

  <!-- Status Bar -->
  <div class="status-bar">
    <div class="time">9:41 AM</div>
    <div class="icons flex space-x-5">
      <svg viewBox="0 0 24 24"><path d="M2 8h4v8H2zM8 8h4v8H8zM14 8h4v8h-4z"/></svg>
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="#cbd5e1" stroke-width="2" fill="none"/></svg>
      <svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="3" stroke="#cbd5e1" stroke-width="2" fill="none"/></svg>
    </div>
  </div>



  <main>
    <div class="card">

      <!-- Live & Recorded Classes -->
      <a href="liveclass.html" class="block">
        <button class="big-btn w-full">
          <svg fill="white" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7L8 5z"/>
          </svg>
          Live & Recorded Classes
        </button>
      </a>

      <!-- Quick Actions -->
      <div class="action-grid">
        <a href="exams.html" class="action-btn">
          <div class="icon-circle">
            <svg fill="none" stroke="white" stroke-width="3" viewBox="0 0 24 24">
              <path d="M9 12h6m-6-4h6m-6 8h6"/>
            </svg>
          </div>
          <div class="font-bold text-lg">Take Exam</div>
        </a>

        <a href="results.html" class="action-btn">
          <div class="icon-circle purple">
            <svg fill="white" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
          <div class="font-bold text-lg">My Results</div>
        </a>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="history.back()" class="nav-item">
      <svg fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
        <path d="M15 19l-7-7 7-7"/>
      </svg>
      <div>Back</div>
    </button>

    <a href="index.html" class="nav-item active">
      <svg fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2l8 7h-2v7a1 1 0 01-1 1H5a1 1 0 01-1-1v-7H2l8-7z"/>
      </svg>
      <div>Home</div>
    </a>

    <a href="profile.html" class="nav-item">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4"/>
        <path d="M4 21v-2a8 8 0 0116 0v2"/>
      </svg>
      <div>Profile</div>
    </a>
  </div>

</body>
</html>
