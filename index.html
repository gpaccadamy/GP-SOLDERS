<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <title>GP Soldier Academy</title>

  <!-- IMPORTANT: Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(circle at 20% 30%, #0f172a 0%, #020817 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
      color: #e2e8f0;
    }

    /* Background particles */
    .bg-particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(59,130,246,0.45);
      box-shadow: 0 0 15px rgba(59,130,246,0.7);
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%,100%   { transform: translate(0,0) rotate(0deg);}
      25%       { transform: translate(40px,-50px) rotate(15deg);}
      50%       { transform: translate(-30px,-120px) rotate(-10deg);}
      75%       { transform: translate(50px,-30px) rotate(20deg);}
    }

    /* Splash */
    .welcome-screen {
      position: fixed;
      inset: 0;
      background: rgba(2,8,23,0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      animation: fadeIn 0.7s forwards 0.2s;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .welcome-content {
      text-align: center;
      transform: translateY(120px);
      opacity: 0;
      animation: riseUp 0.9s cubic-bezier(0.23,1,0.32,1) forwards 0.4s;
    }

    @keyframes riseUp {
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: clamp(2.8rem, 8vw, 5.5rem);
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg,#60a5fa,#a5b4fc,#c084fc);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 50px rgba(96,165,250,0.5);
      animation: glow 2.8s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 18px rgba(96,165,250,0.5); }
      to   { text-shadow: 0 0 60px rgba(165,180,252,1), 0 0 120px rgba(96,165,250,0.7); }
    }

    .subtitle {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: #94a3b8;
      margin-bottom: 1.8rem;
      opacity: 0.85;
    }

    .loading-bar {
      width: 240px;
      height: 4px;
      margin: auto;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#60a5fa,#a5b4fc);
      animation: loadBar 2.2s ease forwards 0.6s;
    }

    @keyframes loadBar { to { width: 100%; } }

    .fade-out { animation: fadeOut 0.8s forwards; }

    @keyframes fadeOut { to { opacity: 0; transform: scale(1.02); } }

    /* Iframe content */
    #app-frame {
      position: fixed;
      inset: 0;
      width: 100%; height: 100%;
      border: none;
      background: #020817;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- Particle Background -->
  <div class="bg-particles" id="particles"></div>

  <!-- Splash Screen -->
  <div class="welcome-screen" id="welcome">
    <div class="welcome-content">
      <h1>GP SOLDIER<br>ACADEMY</h1>
      <div class="subtitle">Discipline • Courage • Victory</div>
      <div class="loading-bar"><div class="bar"></div></div>
    </div>
  </div>

  <!-- MAIN APP -->
  <iframe id="app-frame"
          src="https://academy-student-portal.onrender.com"
          allowfullscreen>
  </iframe>

<script>
  /* Background floating particles */
  const container = document.getElementById("particles");
  for (let i = 0; i < 14; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    const size = Math.random() * 4 + 2;
    p.style.width = p.style.height = size + "px";
    p.style.left = Math.random() * 100 + "vw";
    p.style.top = Math.random() * 100 + "vh";
    p.style.animationDuration = (Math.random() * 10 + 14) + "s";
    p.style.animationDelay = (Math.random() * -10) + "s";
    container.appendChild(p);
  }

  /* Fade out splash and show app */
  setTimeout(() => {
    document.getElementById("welcome").classList.add("fade-out");

    setTimeout(() => {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("app-frame").style.display = "block";
      container.style.display = "none";
    }, 850);

  }, 3900);
</script>

</body>
</html>
