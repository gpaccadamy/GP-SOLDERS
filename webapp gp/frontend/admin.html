<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Academy Admin Panel</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin:0; padding:20px; }
  .container { max-width: 1100px; margin: auto; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
  header { background: #6366f1; color: white; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
  .tabs { display: flex; background: #e0e7ff; }
  .tab { padding: 16px 24px; cursor: pointer; font-weight: 600; }
  .tab.active { background: white; border-bottom: 4px solid #6366f1; }
  .content { padding: 30px; }
  .card { background: #f8fafc; padding: 25px; border-radius: 12px; margin-bottom: 20px; }
  input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
  button { padding: 12px 24px; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px; }
  .btn-red { background: #ef4444; }
  .btn-green { background: #10b981; }
  .hidden { display: none; }
  .question { border: 2px dashed #94a3b8; padding: 25px; margin: 20px 0; border-radius: 12px; background: #fff; position: relative; }
  .delete-q { position: absolute; top: 10px; right: 10px; background: #ef4444; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
  .list-item { padding: 18px; background: #f0f9ff; margin: 12px 0; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
  .url { font-family: monospace; color: #1d4ed8; word-break: break-all; }
</style>
</head>
<body>

<div class="container">
  <header>Academy Admin Panel</header>

  <header>Academy Admin Panel</header>

  <div class="tabs">
    <div class="tab active" onclick="openTab('students')">Students</div>
    <div class="tab" onclick="openTab('videos')">Add Video</div>
    <div class="tab" onclick="openTab('exam')">Create Exam</div>
  </div>

  <div class="content">

    <!-- Students Tab -->
    <div id="students">
      <h2>Add Student</h2>
      <div class="card">
        <input id="sName" placeholder="Student Name">
        <input id="sRoll" placeholder="Roll Number (e.g. 2101)">
        <input id="sPhone" placeholder="Phone Number">
        <input id="sPass" type="password" placeholder="Password">
        <input id="sClassManual" placeholder="Class (type manually, e.g. 5 or 10)"> <!-- Removed dropdown -->
        <button class="btn-green" onclick="addStudent()">Add Student</button>
      </div>
      <div id="studentList"></div>
    </div>

    <!-- Add Video Tab -->
    <div id="videos" class="hidden">
      <h2>Add Pre-Recorded Video</h2>
      <div class="card">
        <select id="vSubject">
          <option value="">Select Subject</option>
          <option>English</option>
          <option>GK</option>
          <option>Kannada</option>
          <option>Maths</option>
        </select>
        <select id="vClass">
          <option value="">Select Class</option>
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
          <option>9</option><option>10</option>
        </select>
        <input id="vUrl" placeholder="YouTube URL[](https://www.youtube.com/watch?v=...)">
        <button onclick="addVideo()">Add Video</button>
      </div>
      <div id="videoList"></div>
    </div>

    <!-- Exam Tab -->
    <div id="exam" class="hidden">
      <h2>Create New Exam</h2>
      <div class="card">
        <input id="examTitle" placeholder="Exam Title">
        <select id="examSubject">
          <option value="">Subject</option>
          <option>English</option><option>GK</option><option>Kannada</option><option>Maths</option>
        </select>
        <select id="examClass">
          <option value="">Class</option>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
        <input id="examDuration" type="number" placeholder="Duration (minutes)">

        <h3 style="margin-top:30px;">Questions</h3>
        <div id="questions"></div>
        <button onclick="addQuestion()">+ Add Question</button>
        <button style="background:#7c3aed; margin-left:15px;" onclick="saveExam()">Save Exam</button>
      </div>
      <div id="examList"></div>
    </div>

  </div>
</div>

<script>
const API = 'http://localhost:5000/api';
let qCount = 0;

function openTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('#students, #videos, #exam').forEach(c => c.classList.add('hidden'));
  document.getElementById(tab).classList.remove('hidden');
  event.target.classList.add('active');
  if(tab === 'students') loadStudents();
  if(tab === 'videos') loadVideos();
}

// ==================== STUDENTS ====================
async function addStudent() {
  const data = {
    name: document.getElementById('sName').value.trim(),
    rollNo: document.getElementById('sRoll').value.trim(),
    phone: document.getElementById('sPhone').value.trim(),
    password: document.getElementById('sPass').value,
    class: document.getElementById('sClassManual').value.trim()
  };
  if (!data.name || !data.rollNo || !data.phone || !data.password || !data.class) {
    return alert("All fields required!");
  }
  const res = await fetch(`${API}/students`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
  const json = await res.json();
  alert(json.message);
  document.getElementById('sName').value = document.getElementById('sRoll').value = document.getElementById('sPhone').value = document.getElementById('sPass').value = document.getElementById('sClassManual').value = '';
  loadStudents();
}

async function loadStudents() {
  const res = await fetch(`${API}/students`);
  const {students} = await res.json();
  const list = document.getElementById('studentList');
  list.innerHTML = '<h3>All Students</h3>';
  students.forEach(s => {
    list.innerHTML += `<div class="list-item">
      <b>${s.rollNo}</b> – ${s.name} | ${s.phone} | Class ${s.class}
    </div>`;
  });
}

// ==================== VIDEOS ====================
async function addVideo() {
  const subject = document.getElementById('vSubject').value;
  const classNum = document.getElementById('vClass').value;
  let url = document.getElementById('vUrl').value.trim();

  if (!subject || !classNum || !url) return alert("Please fill all fields");

  const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
  if (!match) return alert("Invalid YouTube link!");
  const embedUrl = `https://www.youtube.com/embed/${match[1]}`;

  const res = await fetch(`${API}/videos`, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({subject, classNum, embedUrl})
  });
  const json = await res.json();
  alert(json.message);
  document.getElementById('vUrl').value = '';
  loadVideos();
}

async function loadVideos() {
  const res = await fetch(`${API}/videos`);
  const {videos} = await res.json();
  const list = document.getElementById('videoList');
  list.innerHTML = '<h3>Pre-Recorded Videos (Admin View)</h3>';
  videos.forEach(v => {
    list.innerHTML += `
      <div class="list-item">
        <div>
          <b>${v.subject}</b> – Class ${v.classNum}<br>
          <span class="url">${v.embedUrl.replace('embed/', 'watch?v=')}</span>
        </div>
      </div>`;
  });
}

// ==================== EXAM CREATOR (NOW FULLY WORKING) ====================
function addQuestion() {
  qCount++;
  const div = document.createElement('div');
  div.className = 'question';
  div.innerHTML = `
    <button class="delete-q" onclick="this.parentElement.remove(); qCount--;">X</button>
    <h4>Question ${qCount}</h4>

    <label>Question Type:</label>
    <select class="qType" onchange="toggleQuestionType(this)">
      <option value="text">Text</option>
      <option value="image">Image</option>
    </select>

    <div class="qText">
      <textarea placeholder="Type your question here..." rows="4"></textarea>
    </div>
    <div class="qImage hidden">
      <input type="file" accept="image/*" class="qImg">
    </div>

    <h5 style="margin-top:20px;">Options</h5>
    ${['A','B','C','D'].map(letter => `
      <div style="margin:10px 0; padding:10px; background:#f1f5f9; border-radius:8px;">
        <strong>${letter}.</strong>
        <select class="oType" style="margin-left:10px;" onchange="toggleOptionType(this, '${letter}')">
          <option value="text">Text</option>
          <option value="image">Image</option>
        </select>
        <input class="oText oText${letter}" placeholder="Option ${letter} text" style="width:65%; margin-left:10px;">
        <input type="file" class="oImg oImg${letter} hidden" accept="image/*" style="margin-left:10px;">
      </div>
    `).join('')}

    <label>Correct Answer:</label>
    <select class="correctAns">
      <option>A</option><option>B</option><option>C</option><option>D</option>
    </select>
    <hr style="margin:20px 0;">
  `;

  document.getElementById('questions').appendChild(div);
}

function toggleQuestionType(select) {
  const parent = select.closest('.question');
  const isImage = select.value === 'image';
  parent.querySelector('.qText').classList.toggle('hidden', isImage);
  parent.querySelector('.qImage').classList.toggle('hidden', !isImage);
}

function toggleOptionType(select, letter) {
  const parent = select.closest('div');
  const isImage = select.value === 'image';
  parent.querySelector(`.oText${letter}`).classList.toggle('hidden', isImage);
  parent.querySelector(`.oImg${letter}`).classList.toggle('hidden', !isImage);
}

async function saveExam() {
  const questions = [];
  let hasError = false;

  document.querySelectorAll('.question').forEach((q, idx) => {
    const qType = q.querySelector('.qType').value;
    const questionText = qType === 'text' ? q.querySelector('textarea').value.trim() : '';
    const questionImageFile = qType === 'image' ? q.querySelector('.qImg').files[0] : null;

    if (qType === 'text' && !questionText) { alert(`Question ${idx+1}: Text required`); hasError = true; return; }
    if (qType === 'image' && !questionImageFile) { alert(`Question ${idx+1}: Image required`); hasError = true; return; }

    const question = {
      type: qType,
      questionText,
      options: [],
      optionsType: [],
      correctAnswer: q.querySelector('.correctAns').value
    };

    let optionError = false;
    'ABCD'.split('').forEach(letter => {
      const oType = q.querySelectorAll('.oType')[['A','B','C','D'].indexOf(letter)].value;
      const oText = q.querySelector(`.oText${letter}`).value.trim();
      const oFile = q.querySelector(`.oImg${letter}`).files[0];

      question.optionsType.push(oType);
      if (oType === 'text' && !oText) { optionError = true; }
      if (oType === 'image' && !oFile) { optionError = true; }
      question.options.push(oType === 'text' ? oText : '');
    });

    if (optionError) { alert(`Question ${idx+1}: All options must have text or image`); hasError = true; return; }

    questions.push(question);
  });

  if (hasError) return;

  const form = new FormData();
  form.append('title', document.getElementById('examTitle').value);
  form.append('subject', document.getElementById('examSubject').value);
  form.append('classNum', document.getElementById('examClass').value);
  form.append('duration', document.getElementById('examDuration').value);
  form.append('questions', JSON.stringify(questions));

  // Append all image files
  document.querySelectorAll('.qImg, .oImgA, .oImgB, .oImgC, .oImgD').forEach(input => {
    if (input.files[0]) form.append('images', input.files[0]);
  });

  const res = await fetch(`${API}/exams`, { method: 'POST', body: form });
  const json = await res.json();
  alert(json.message);
  document.getElementById('questions').innerHTML = '';
  qCount = 0;
}

// Load data on start
loadStudents();
loadVideos();
</script>
</body>
</html>
