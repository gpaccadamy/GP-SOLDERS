<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Results - Student Portal</title>
  <link rel="icon" href="data:,">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); margin: 0; padding: 0; color: #333; }
    header { background: rgba(0,0,0,0.8); color: white; padding: 20px; text-align: center; position: fixed; top: 0; width: 100%; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    header h1 { font-size: 26px; }
    .main { margin-top: 90px; padding: 20px; max-width: 900px; margin-left: auto; margin-right: auto; }
    .card { background: white; border-radius: 16px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #667eea; color: white; }
    tr:hover { background: #f8f9fa; }
    .total-students { text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 20px; }
    .no-results { text-align: center; color: #d32f2f; font-size: 18px; }
  </style>
</head>
<body>
  <header>
    <h1>Exam Results</h1>
  </header>
  <div class="main">
    <div class="card">
      <h2>Exam Results for All Students</h2>
      <div id="totalStudents" class="total-students"></div>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Roll Number</th>
            <th>Mobile</th>
            <th>Exam Title</th>
            <th>Marks (Correct/Total)</th>
            <th>Submitted At</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <tr><td colspan="6" style="text-align:center;">Loading results...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "https://academy-backend-e02j.onrender.com";

    async function loadResults() {
      try {
        const res = await fetch(`${API_URL}/results`);
        if (!res.ok) {
          throw new Error("Failed to load results");
        }
        const results = await res.json();

        const tbody = document.getElementById('resultsBody');
        const totalEl = document.getElementById('totalStudents');

        if (results.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="no-results">No results available yet.</td></tr>';
          totalEl.textContent = 'Total Students: 0';
          return;
        }

        // Sort by submittedAt descending (latest first)
        results.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));

        tbody.innerHTML = results.map(r => `
          <tr>
            <td>${r.studentName}</td>
            <td>${r.studentRoll || 'N/A'}</td>
            <td>${r.studentMobile}</td>
            <td>${r.examTitle}</td>
            <td>${r.correct} / ${r.total}</td>
            <td>${new Date(r.submittedAt).toLocaleString()}</td>
          </tr>
        `).join('');

        totalEl.textContent = `Total Students Attempted: ${results.length}`;
      } catch (err) {
        document.getElementById('resultsBody').innerHTML = `<tr><td colspan="6" class="no-results">Error loading results: ${err.message}</td></tr>`;
      }
    }

    // Load results on page load
    loadResults();
  </script>
</body>
</html>
