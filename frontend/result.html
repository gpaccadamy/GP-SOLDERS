<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GP Soldiers – Exam Results</title>
  <link rel="icon" href="data:,">
  <!-- Libraries for PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f2f4f8;
      margin: 0; padding: 0;
      color: #333;
    }
    .top-header {
      background: #111827;
      padding: 12px;
      text-align: center;
      color: #ffffff;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    header {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      padding: 18px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }
    .container {
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }
    .settings-card {
      background: white;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 15px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }
    .settings-title {
      font-size: 15px;
      color: #555;
      margin-bottom: 5px;
      font-weight: 600;
    }
    select, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: #f9fafb;
    }
    .btn {
      background: #2563eb;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .exam-info {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #2563eb;
      margin: 18px 0;
    }
    .total-students {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0;
      color: #444;
    }
    .table-container {
      background: white;
      padding: 10px;
      border-radius: 14px;
      margin-top: 15px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 320px;
    }
    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 15px;
    }
    th {
      background: #667eea;
      color: white;
    }
    .download-btn {
      width: 100%;
      padding: 15px;
      background: #0E9F6E;
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      margin-top: 20px;
      font-weight: 700;
      cursor: pointer;
      display: none;
    }
    .error-msg {
      color: #dc2626;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="top-header">GP SOLDIERS ACADEMY</div>
<header>Exam Results</header>

<div class="container">
  <div class="settings-card">
    <div class="settings-title">Select Subject</div>
    <select id="subjectSelect">
      <option value="">Choose subject</option>
      <option value="english">English</option>
      <option value="kannada">Kannada</option>
      <option value="gk">GK</option>
      <option value="maths">Maths</option>
    </select>
  </div>

  <div class="settings-card">
    <div class="settings-title">Select Test Number</div>
    <select id="testNumberSelect"></select>
  </div>

  <button class="btn" onclick="loadResults()">Show Results</button>

  <div id="examInfo" class="exam-info" style="display:none;"></div>
  <div id="totalStudents" class="total-students"></div>

  <div class="table-container" id="resultBox">
    <table>
      <thead>
        <tr>
          <th style="width:50px;">Rank</th>
          <th style="width:40%;">Name</th>
          <th style="width:25%;">Roll</th>
          <th style="width:20%;">Score</th>
        </tr>
      </thead>
      <tbody id="resultsBody">
        <tr><td colspan="4" style="text-align:center;">Select subject and test</td></tr>
      </tbody>
    </table>
  </div>

  <button class="download-btn" id="downloadBtn" onclick="downloadPDF()">
    Download the Result
  </button>
</div>

<script>
  const API_URL = "https://academy-backend-e02j.onrender.com";

  // Populate test numbers
  (function populateTests() {
    const select = document.getElementById('testNumberSelect');
    select.innerHTML = `<option value="">Select test</option>`;
    for (let i = 1; i <= 50; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `Test ${i}`;
      select.appendChild(opt);
    }
  })();

  async function loadResults() {
    const subject = document.getElementById('subjectSelect').value.trim();
    const testNumber = document.getElementById('testNumberSelect').value.trim();

    if (!subject || !testNumber) {
      alert("Please select both subject and test number");
      return;
    }

    const infoDiv = document.getElementById("examInfo");
    const totalDiv = document.getElementById("totalStudents");
    const body = document.getElementById("resultsBody");
    const downloadBtn = document.getElementById("downloadBtn");

    infoDiv.style.display = "none";
    downloadBtn.style.display = "none";
    body.innerHTML = '<tr><td colspan="4" style="text-align:center;">Loading...</td></tr>';

    try {
      // Use optimized filtered endpoint
      const url = `${API_URL}/results/exam?subject=${encodeURIComponent(subject)}&testNumber=${testNumber}`;
      const res = await fetch(url);

      if (!res.ok) {
        const errData = await res.json().catch(() => ({}));
        throw new Error(errData.error || `Server error (${res.status})`);
      }

      const results = await res.json();

      if (results.length === 0) {
        body.innerHTML = '<tr><td colspan="4" style="text-align:center;color:#dc2626;">No results found for this exam</td></tr>';
        totalDiv.innerText = "";
        return;
      }

      // Sort by score descending
      results.sort((a, b) => b.correct - a.correct);

      infoDiv.innerText = `${subject.toUpperCase()} — Test ${testNumber}`;
      infoDiv.style.display = "block";

      totalDiv.innerText = `Total Students Appeared: ${results.length}`;

      body.innerHTML = results.map((r, index) => `
        <tr>
          <td>#${index + 1}</td>
          <td>${r.studentName || "N/A"}</td>
          <td>${r.studentRoll || r.studentMobile.slice(-4) || "N/A"}</td>
          <td><b>${r.correct}</b> / ${r.total}</td>
        </tr>
      `).join("");

      downloadBtn.style.display = "block";

    } catch (err) {
      console.error("Results error:", err);
      body.innerHTML = `<tr><td colspan="4" class="error-msg">${err.message || "Failed to load results. Try again."}</td></tr>`;
    }
  }

  // PDF Download (your original logic + better styling)
  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const element = document.getElementById("resultBox");
    const infoText = document.getElementById("examInfo").innerText;

    const tempDiv = document.createElement("div");
    tempDiv.style.padding = "30px";
    tempDiv.style.background = "white";
    tempDiv.style.width = "100%";
    tempDiv.style.fontFamily = "Segoe UI, Arial, sans-serif";
    tempDiv.innerHTML = `
      <h1 style="text-align:center; font-size:28px; color:#111827; margin:0;">
        GP SOLDIERS ACADEMY
      </h1>
      <h2 style="text-align:center; font-size:22px; color:#2563eb; margin:15px 0 5px;">
        EXAM RESULTS
      </h2>
      <h3 style="text-align:center; font-size:18px; margin:0 0 20px;">
        ${infoText}
      </h3>
      <div style="text-align:center; font-size:16px; color:#666; margin-bottom:15px;">
        -----------------------------------------------<br>
        Rank  |  Name  |  Roll  |  Score<br>
        -----------------------------------------------
      </div>
      ${element.innerHTML}
      <p style="text-align:center; margin-top:40px; font-size:16px; font-weight:bold; color:#111827;">
        Official Result • Generated on ${new Date().toLocaleDateString('en-IN')}
      </p>
    `;

    document.body.appendChild(tempDiv);

    try {
      const canvas = await html2canvas(tempDiv, {
        scale: 2,
        useCORS: true,
        logging: false
      });

      document.body.removeChild(tempDiv);

      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "mm", "a4");

      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save(`GP-Soldiers-${infoText.replace(/[^a-zA-Z0-9]/g, '-')}.pdf`);
    } catch (err) {
      console.error("PDF error:", err);
      alert("Failed to generate PDF. Try again or take screenshot.");
    }
  }
</script>
</body>
</html>
