<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GP Soldiers – Exam Results</title>
  <link rel="icon" href="data:,">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    /* MAIN CONTAINER */
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    /* PHONE SETTINGS STYLE CARDS */
    .settings-card {
      background: white;
      padding: 18px 20px;
      border-radius: 16px;
      margin-bottom: 18px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .settings-title {
      font-size: 16px;
      color: #555;
      margin-bottom: 6px;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 8px;
      background: #f9fafb;
    }

    /* BUTTON */
    .btn {
      width: 100%;
      padding: 15px;
      background: #2563eb;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      margin-top: 5px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(37,99,235,0.4);
    }
    .btn:hover { background: #1d4ed8; }

    .exam-info {
      text-align: center;
      font-size: 19px;
      font-weight: 600;
      margin-top: 25px;
      color: #2563eb;
    }

    .total-students {
      text-align: center;
      font-size: 16px;
      margin: 10px 0;
      font-weight: 600;
      color: #111;
    }

    /* TABLE */
    .table-container {
      margin-top: 20px;
      overflow-x: auto;
      background: white;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th {
      background: #667eea;
      color: white;
      padding: 12px;
      text-align: left;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    .share-btn {
      width: 100%;
      padding: 15px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      margin-top: 18px;
      font-weight: 700;
      cursor: pointer;
      display: none;
      box-shadow: 0 6px 20px rgba(37,211,102,0.3);
    }
    .share-btn:hover {
      background: #128C7E;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<header>Exam Results</header>

<div class="container">

  <!-- Phone Settings Style Card 1 -->
  <div class="settings-card">
    <div class="settings-title">Select Subject</div>
    <select id="subjectSelect">
      <option value="">Choose subject</option>
      <option value="english">English</option>
      <option value="kannada">Kannada</option>
      <option value="gk">GK</option>
      <option value="maths">Maths</option>
    </select>
  </div>

  <!-- Phone Settings Style Card 2 -->
  <div class="settings-card">
    <div class="settings-title">Select Test Number</div>
    <select id="testNumberSelect"></select>
  </div>

  <button class="btn" onclick="loadResults()">Show Results</button>

  <div id="examInfo" class="exam-info hidden"></div>
  <div id="totalStudents" class="total-students"></div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Roll</th>
          <th>Mobile</th>
          <th>Score</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="resultsBody">
        <tr>
          <td colspan="6" style="text-align:center; padding:20px; color:#555;">
            Please select subject & test number
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="share-btn" id="shareBtn" onclick="shareResults()">Share Results on WhatsApp</button>

</div>

<script>
  const API_URL = "https://academy-backend-e02j.onrender.com";

  function populateTestNumbers() {
    const select = document.getElementById('testNumberSelect');
    select.innerHTML = '<option value="">Choose test number</option>';
    for (let i = 1; i <= 50; i++) {
      select.innerHTML += `<option value="${i}">Test ${i}</option>`;
    }
  }

  populateTestNumbers();

  async function loadResults() {
    const subject = document.getElementById('subjectSelect').value;
    const testNumber = document.getElementById('testNumberSelect').value;

    if (!subject || !testNumber) {
      alert("Please choose both subject and test number");
      return;
    }

    try {
      const res = await fetch(`${API_URL}/results`);
      let results = await res.json();

      results = results.filter(r =>
        r.examSubject?.toLowerCase() === subject.toLowerCase() &&
        r.examTestNumber == parseInt(testNumber)
      );

      results.sort((a, b) => {
        if (b.correct !== a.correct) return b.correct - a.correct;
        return new Date(b.submittedAt) - new Date(a.submittedAt);
      });

      document.getElementById("resultsBody").innerHTML =
        results.length === 0
          ? `<tr><td colspan="6" style="text-align:center;color:#d32f2f;">No results found</td></tr>`
          : results
              .map((r, i) => `
                <tr>
                  <td>#${i + 1}</td>
                  <td>${r.studentName || 'Guest'}</td>
                  <td>${r.studentRoll || 'N/A'}</td>
                  <td>${r.studentMobile || 'N/A'}</td>
                  <td><b>${r.correct}</b>/${r.total}</td>
                  <td>${new Date(r.submittedAt).toLocaleString()}</td>
                </tr>
              `).join("");

      document.getElementById("examInfo").textContent =
        `${subject.toUpperCase()} — Test ${testNumber}`;
      document.getElementById("examInfo").classList.remove("hidden");

      document.getElementById("totalStudents").textContent =
        `Total Students: ${results.length}`;

      document.getElementById("shareBtn").style.display =
        results.length > 0 ? "block" : "none";

    } catch (err) {
      alert("Failed to load results");
    }
  }

  async function shareResults() {
    alert("WhatsApp sharing will be added soon");
  }
</script>

</body>
</html>
