<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Results</title>
  <link rel="icon" href="data:,">
  <style>
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea, #764ba2); 
      margin: 0; 
      padding: 0; 
      color: #333; 
      min-height: 100vh; 
    }
    header { 
      background: rgba(0,0,0,0.8); 
      color: white; 
      padding: 20px; 
      text-align: center; 
      position: fixed; 
      top: 0; 
      width: 100%; 
      z-index: 1000; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
    }
    header h1 { font-size: 28px; margin: 0; }
    .main { 
      margin-top: 100px; 
      padding: 20px; 
      max-width: 1000px; 
      margin-left: auto; 
      margin-right: auto; 
    }
    .card { 
      background: white; 
      border-radius: 16px; 
      padding: 30px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
    }
    .back-btn { 
      background: #9E9E9E; 
      color: white; 
      padding: 14px; 
      border: none; 
      border-radius: 12px; 
      cursor: pointer; 
      font-size: 16px; 
      margin-bottom: 20px; 
      display: block; 
      width: 100%; 
      max-width: 200px; 
    }
    .back-btn:hover { background: #757575; }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 20px; 
      font-size: 16px; 
    }
    th, td { 
      padding: 14px; 
      text-align: left; 
      border-bottom: 1px solid #ddd; 
    }
    th { 
      background: #f8f9fa; 
      font-weight: bold; 
    }
    tr:hover { background: #f1f1f1; }
    .no-results { 
      text-align: center; 
      color: #666; 
      font-size: 18px; 
      margin-top: 40px; 
    }
    .total-students { 
      font-size: 18px; 
      margin-bottom: 20px; 
      color: #333; 
    }
  </style>
</head>
<body>
  <header>
    <h1>Exam Results</h1>
  </header>
  <div class="main">
    <div class="card">
      <button class="back-btn" onclick="window.location.href='admin.html'">‚Üê Back to Admin Panel</button>
      <h2 id="examTitle">Loading Results...</h2>
      <p class="total-students" id="totalStudents">Total Students: 0</p>
      <div id="resultsTable">
        <p class="no-results">Loading results...</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://academy-backend-e02j.onrender.com";

    // Get examId from URL query param (e.g., results.html?examId=12345)
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('examId');
    const examTitle = urlParams.get('title') || 'Exam Results';

    if (!examId) {
      document.getElementById('examTitle').textContent = 'Error: No Exam Selected';
      document.getElementById('resultsTable').innerHTML = '<p class="no-results">Please go back and select an exam.</p>';
    } else {
      document.getElementById('examTitle').textContent = decodeURIComponent(examTitle);
      loadResults(examId);
    }

    async function loadResults(examId) {
      try {
        const res = await fetch(`${API_URL}/exam/${examId}/results`);
        const results = await res.json();

        const tableDiv = document.getElementById('resultsTable');
        const totalEl = document.getElementById('totalStudents');

        if (results.length === 0) {
          tableDiv.innerHTML = '<p class="no-results">No students have attempted this exam yet.</p>';
          totalEl.textContent = 'Total Students: 0';
        } else {
          const sorted = results.sort((a, b) => b.score - a.score);
          totalEl.textContent = `Total Students: ${sorted.length}`;

          tableDiv.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Mobile</th>
                  <th>Marks</th>
                  <th>Correct</th>
                  <th>Wrong</th>
                </tr>
              </thead>
              <tbody>
                ${sorted.map((r, index) => `
                  <tr>
                    <td>${index + 1}</td>
                    <td>${r.studentName || 'Anonymous'}</td>
                    <td>${r.studentMobile}</td>
                    <td><strong>${r.score} / ${r.total}</strong></td>
                    <td>${r.correct}</td>
                    <td>${r.wrong}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        }
      } catch (err) {
        document.getElementById('resultsTable').innerHTML = '<p class="no-results">Error loading results. Please try again later.</p>';
        console.error(err);
      }
    }
  </script>
</body>
</html>
