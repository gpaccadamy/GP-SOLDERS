<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Videos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f9ff; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2563eb; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        button { background: #2563eb; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #1d4ed8; }
        .status { padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: #2563eb; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Pre-Recorded Video</h2>
        <div id="status"></div>

        <label>Subject</label>
        <select id="subject">
            <option value="">Select Subject</option>
            <option value="gk">General Knowledge (GK)</option>
            <option value="english">English</option>
            <option value="kannada">Kannada</option>
            <option value="maths">Maths</option>
        </select>

        <label>Class</label>
        <select id="classNum">
            <option value="">Select Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
        </select>

        <label>YouTube URL</label>
        <input type="text" id="youtubeUrl" placeholder="e.g. https://youtu.be/abc123">

        <label>Title (Optional)</label>
        <input type="text" id="title" placeholder="e.g. Introduction to Algebra">

        <button onclick="uploadVideo()">Upload Video</button>

        <h2 style="margin-top:40px;">Uploaded Videos</h2>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Class</th>
                    <th>Title</th>
                    <th>Video</th>
                </tr>
            </thead>
            <tbody id="videoList"></tbody>
        </table>
    </div>

    <script>
        const API = 'https://academy-backend-e02j.onrender.com';

        async function uploadVideo() {
            const subject = document.getElementById('subject').value;
            const classNum = document.getElementById('classNum').value;
            const youtubeUrl = document.getElementById('youtubeUrl').value.trim();
            const title = document.getElementById('title').value.trim();

            const status = document.getElementById('status');
            status.innerHTML = '';

            if (!subject || !classNum || !youtubeUrl) {
                status.innerHTML = '<div class="status error">Please fill all required fields</div>';
                return;
            }

            try {
                const res = await fetch(`${API}/videos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, classNum, youtubeUrl, title })
                });

                const data = await res.json();

                if (res.ok) {
                    status.innerHTML = `<div class="status success">${data.message}</div>`;
                    document.getElementById('youtubeUrl').value = '';
                    document.getElementById('title').value = '';
                    loadVideos();
                } else {
                    status.innerHTML = `<div class="status error">${data.error || 'Upload failed'}</div>`;
                }
            } catch (err) {
                status.innerHTML = '<div class="status error">Network error. Check connection or backend.</div>';
            }
        }

        async function loadVideos() {
            try {
                const res = await fetch(`${API}/videos`);
                const videos = await res.json();

                const tbody = document.getElementById('videoList');
                tbody.innerHTML = videos.map(v => `
                    <tr>
                        <td>${v.subject.toUpperCase()}</td>
                        <td>${v.class}</td>
                        <td>${v.title || 'No title'}</td>
                        <td><a href="https://youtube.com/watch?v=${v.videoId}" target="_blank">Watch</a></td>
                    </tr>
                `).join('');
            } catch (err) {
                document.getElementById('videoList').innerHTML = '<tr><td colspan="4">Failed to load videos</td></tr>';
            }
        }

        loadVideos();
    </script>
</body>
</html>
