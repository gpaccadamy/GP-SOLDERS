<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Videos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f9ff; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2563eb; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        button { background: #2563eb; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #1d4ed8; }
        .status { padding: 15px; margin: 20px 0; border-radius: 8px; text-align: center; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: #2563eb; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Pre-Recorded Video</h2>
        <div id="status"></div>

        <label>Subject</label>
        <select id="subject">
            <option value="">Select Subject</option>
            <option value="gk">General Knowledge (GK)</option>
            <option value="english">English</option>
            <option value="kannada">Kannada</option>
            <option value="maths">Maths</option>
        </select>

        <label>Class</label>
        <select id="classNum">
            <option value="">Select Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
        </select>

        <label>YouTube URL (full link)</label>
        <input type="text" id="youtubeUrl" placeholder="e.g. https://youtu.be/dQw4w9WgXcQ or https://www.youtube.com/watch?v=dQw4w9WgXcQ">

        <label>Title (Optional)</label>
        <input type="text" id="title" placeholder="e.g. Introduction to Algebra">

        <button onclick="uploadVideo()">Upload Video</button>

        <h2 style="margin-top:40px;">Uploaded Videos</h2>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Class</th>
                    <th>Title</th>
                    <th>Video</th>
                </tr>
            </thead>
            <tbody id="videoList"></tbody>
        </table>
    </div>

    <script>
        const API = 'https://academy-backend-e02j.onrender.com';

        // Robust YouTube video ID extractor
        function extractYouTubeId(url) {
            if (!url) return null;
            url = url.trim();

            // Common YouTube URL patterns
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/shorts\/)([^"&?\/\s]{11})/i,
                /[?&]v=([^"&?\/\s]{11})/i,
                /\/(?:v|e(?:mbed)?)\/([^"&?\/\s]{11})/i
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }

            // Fallback: look for any 11-char alphanumeric string that looks like ID
            const idMatch = url.match(/([a-zA-Z0-9_-]{11})/);
            return idMatch ? idMatch[1] : null;
        }

        async function uploadVideo() {
            const subject = document.getElementById('subject').value;
            const classNum = document.getElementById('classNum').value;
            const youtubeInput = document.getElementById('youtubeUrl').value.trim();
            const title = document.getElementById('title').value.trim();
            const status = document.getElementById('status');

            status.innerHTML = '';

            if (!subject || !classNum || !youtubeInput) {
                status.innerHTML = '<div class="status error">Please fill Subject, Class, and YouTube URL</div>';
                return;
            }

            const videoId = extractYouTubeId(youtubeInput);

            if (!videoId) {
                status.innerHTML = '<div class="status error">Could not find valid YouTube video ID.<br>Try a link like:<br>https://youtu.be/dQw4w9WgXcQ<br>or<br>https://www.youtube.com/watch?v=dQw4w9WgXcQ</div>';
                console.log('Input URL:', youtubeInput);
                console.log('Extracted ID:', videoId);
                return;
            }

            console.log('Sending video ID:', videoId);

            try {
                const res = await fetch(`${API}/videos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        subject: subject,
                        class: Number(classNum),   // backend expects number
                        videoId: videoId,          // correct field
                        title: title || undefined  // optional
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    status.innerHTML = `<div class="status success">${data.message || 'Video uploaded successfully!'}</div>`;
                    // Clear form
                    document.getElementById('youtubeUrl').value = '';
                    document.getElementById('title').value = '';
                    document.getElementById('subject').value = '';
                    document.getElementById('classNum').value = '';
                    loadVideos();
                } else {
                    status.innerHTML = `<div class="status error">${data.error || 'Upload failed (check console for details)'}</div>`;
                    console.error('Backend response:', data);
                }
            } catch (err) {
                status.innerHTML = '<div class="status error">Network error - check internet or backend status</div>';
                console.error('Fetch error:', err);
            }
        }

        async function loadVideos() {
            try {
                const res = await fetch(`${API}/videos`);
                if (!res.ok) throw new Error('Fetch failed');
                const videos = await res.json();

                const tbody = document.getElementById('videoList');
                tbody.innerHTML = videos.map(v => `
                    <tr>
                        <td>${(v.subject || '').toUpperCase()}</td>
                        <td>${v.class || 'N/A'}</td>
                        <td>${v.title || 'No title'}</td>
                        <td><a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank">Watch</a></td>
                    </tr>
                `).join('');
            } catch (err) {
                document.getElementById('videoList').innerHTML = '<tr><td colspan="4" style="text-align:center;color:red;">Failed to load videos</td></tr>';
                console.error('Load videos error:', err);
            }
        }

        // Load videos when page opens
        loadVideos();
    </script>
</body>
</html>
