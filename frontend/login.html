<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GP Soldiers Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #0d1117;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .login-container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 10;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 30px;
      border: 5px solid #58a6ff;
      box-shadow: 0 0 20px rgba(88,166,255,0.4);
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h2 {
      font-size: 2.4rem;
      color: #58a6ff;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(88,166,255,0.5);
    }
    input {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      background: rgba(30,41,59,0.8);
      border: 1px solid #30363d;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
    }
    input::placeholder {
      color: #8b949e;
    }
    input:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 10px rgba(88,166,255,0.3);
    }
    .login-btn {
      background: #58a6ff;
      color: white;
      padding: 18px;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 6px 20px rgba(88,166,255,0.4);
      transition: all 0.3s;
    }
    .login-btn:hover {
      background: #1f6feb;
      transform: translateY(-3px);
    }
    .error-msg {
      color: #ff6b6b;
      background: rgba(255,107,107,0.2);
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: none;
    }

    /* Circular Loading Spinner */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
      border-radius: 50%;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s;
      pointer-events: none;
      z-index: 20;
    }
    .loader.active {
      opacity: 1;
      visibility: visible;
    }
    .loader-bar {
      position: absolute;
      width: 10px;
      height: 50px;
      background: #58a6ff;
      border-radius: 5px;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      animation: rotate 2s linear infinite;
      box-shadow: 0 0 15px #58a6ff;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Multiple bars for full circle */
    .loader-bar:nth-child(1) { transform: rotate(0deg); animation-delay: 0s; }
    .loader-bar:nth-child(2) { transform: rotate(15deg); animation-delay: 0.1s; opacity: 0.9; }
    .loader-bar:nth-child(3) { transform: rotate(30deg); animation-delay: 0.2s; opacity: 0.8; }
    .loader-bar:nth-child(4) { transform: rotate(45deg); animation-delay: 0.3s; opacity: 0.7; }
    .loader-bar:nth-child(5) { transform: rotate(60deg); animation-delay: 0.4s; opacity: 0.6; }
    .loader-bar:nth-child(6) { transform: rotate(75deg); animation-delay: 0.5s; opacity: 0.5; }
    .loader-bar:nth-child(7) { transform: rotate(90deg); animation-delay: 0.6s; opacity: 0.4; }
    .loader-bar:nth-child(8) { transform: rotate(105deg); animation-delay: 0.7s; opacity: 0.3; }
    .loader-bar:nth-child(9) { transform: rotate(120deg); animation-delay: 0.8s; opacity: 0.2; }
    .loader-bar:nth-child(10) { transform: rotate(135deg); animation-delay: 0.9s; opacity: 0.1; }
    .loader-bar:nth-child(11) { transform: rotate(150deg); animation-delay: 1s; opacity: 0.1; }
    .loader-bar:nth-child(12) { transform: rotate(165deg); animation-delay: 1.1s; opacity: 0.1; }
    .loader-bar:nth-child(13) { transform: rotate(180deg); animation-delay: 1.2s; opacity: 0.1; }
    .loader-bar:nth-child(14) { transform: rotate(195deg); animation-delay: 1.3s; opacity: 0.1; }
    .loader-bar:nth-child(15) { transform: rotate(210deg); animation-delay: 1.4s; opacity: 0.1; }
    .loader-bar:nth-child(16) { transform: rotate(225deg); animation-delay: 1.5s; opacity: 0.1; }
    .loader-bar:nth-child(17) { transform: rotate(240deg); animation-delay: 1.6s; opacity: 0.1; }
    .loader-bar:nth-child(18) { transform: rotate(255deg); animation-delay: 1.7s; opacity: 0.1; }
    .loader-bar:nth-child(19) { transform: rotate(270deg); animation-delay: 1.8s; opacity: 0.1; }
    .loader-bar:nth-child(20) { transform: rotate(285deg); animation-delay: 1.9s; opacity: 0.1; }
    .loader-bar:nth-child(21) { transform: rotate(300deg); animation-delay: 2s; opacity: 0.1; }
    .loader-bar:nth-child(22) { transform: rotate(315deg); animation-delay: 2.1s; opacity: 0.1; }
    .loader-bar:nth-child(23) { transform: rotate(330deg); animation-delay: 2.2s; opacity: 0.1; }
    .loader-bar:nth-child(24) { transform: rotate(345deg); animation-delay: 2.3s; opacity: 0.1; }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Optional Logo -->
    <div class="logo">
      <img src="gplogo.jpg" alt="GP Soldiers Logo">
    </div>

    <h2>Login</h2>
    <input type="tel" id="mobile" placeholder="Mobile Number" maxlength="10">
    <input type="password" id="password" placeholder="Password">

    <div id="loginError" class="error-msg"></div>

    <button class="login-btn" onclick="attemptLogin()">Login</button>
  </div>

  <!-- Circular Loading Spinner -->
  <div id="loader" class="loader">
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
    <div class="loader-bar"></div>
  </div>

  <script>
    const API_URL = "https://academy-backend-e02j.onrender.com";

    async function attemptLogin() {
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('loginError');
      const loader = document.getElementById('loader');

      if (!mobile || !password) {
        errorEl.textContent = "Please enter mobile number and password";
        errorEl.style.display = 'block';
        return;
      }

      errorEl.style.display = 'none';

      // Show circular loading animation
      loader.classList.add('active');

      try {
        const res = await fetch(`${API_URL}/student-login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mobile, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Invalid credentials");
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('studentName', data.name);

        // Keep animation for 3 seconds then redirect
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);

      } catch (err) {
        loader.classList.remove('active');
        errorEl.textContent = err.message;
        errorEl.style.display = 'block';
      }
    }

    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') attemptLogin();
    });
  </script>
</body>
</html>
