<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GP Soldiers Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 4px solid #10b981;
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h2 {
      color: #58a6ff;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    input::placeholder {
      color: #8b949e;
    }
    button {
      background: #58a6ff;
      color: white;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      margin-top: 20px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img src="gplogo.jpg" alt="GP Soldiers Logo">
    </div>
    <h2>Student Login</h2>
    <input type="tel" id="mobile" placeholder="Mobile Number" maxlength="10">
    <input type="password" id="password" placeholder="Password">
    <div id="error" class="error"></div>
    <button onclick="login()">LOGIN</button>
  </div>

  <script>
    const API_URL = "https://academy-backend-e02j.onrender.com";

    async function login() {
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (!mobile || !password) {
        error.textContent = "Please fill both fields";
        error.style.display = 'block';
        return;
      }

      try {
        const res = await fetch(`${API_URL}/student-login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mobile, password })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Invalid login");

        localStorage.setItem('token', data.token);
        localStorage.setItem('studentName', data.name);
        localStorage.setItem('studentMobile', data.mobile);

        // Check if there's a redirect page
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect') || 'index.html';

        window.location.href = redirect;

      } catch (err) {
        error.textContent = err.message;
        error.style.display = 'block';
      }
    }

    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
