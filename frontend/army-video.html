<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin - Upload Army Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #10b981;
            --light-bg: #f0f9ff;
            --card-bg: #ffffff;
            --text: #1e293b;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--light-bg);
            color: var(--text);
            padding-bottom: 90px;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
        }
        .header {
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .card {
            background: white;
            border-radius: 16px;
            margin: 20px 15px;
            padding: 24px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 1rem;
            background: #f8fafc;
        }
        input[type="file"] {
            border: 2px dashed #94a3b8;
            text-align: center;
            padding: 20px;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
        .status {
            text-align: center;
            margin: 15px 0;
            font-weight: 500;
        }
        .success { color: var(--accent); }
        .error { color: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Upload Army Training Video</div>

    <div class="card">
        <h2 style="margin-top:0; color:var(--primary); text-align:center;">New Video</h2>

        <input type="text" id="title" placeholder="Video Title (e.g. Physical Training Day 1)" />

        <input type="file" accept="video/*" id="videoInput" />

        <div class="status" id="status">Ready to upload...</div>

        <button class="btn" onclick="uploadVideo()">UPLOAD VIDEO</button>
    </div>
</div>

<script>
const CLOUD_NAME = "djlkwjeb2";

// Change this if you created a new preset!
const UPLOAD_PRESET = "academy_exam_preset";   // ‚Üê or "army_video_preset" if you made new one

const BACKEND_URL = "https://academy-backend-e02j.onrender.com";

async function uploadVideo() {
    const title = document.getElementById("title").value.trim();
    const fileInput = document.getElementById("videoInput");
    const file = fileInput.files[0];
    const status = document.getElementById("status");

    if (!title) return alert("Please enter a title!");
    if (!file) return alert("Please select a video file!");

    status.textContent = "Uploading to Cloudinary... (large videos take time)";
    status.className = "status";

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    try {
        // Step 1: Direct upload to Cloudinary (handles large files)
        const cloudRes = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, {
            method: "POST",
            body: formData
        });

        const cloudData = await cloudRes.json();

        if (!cloudData.secure_url) {
            throw new Error(cloudData.error?.message || "Cloudinary upload failed");
        }

        // Step 2: Save title + Cloudinary URL to your database
        const saveRes = await fetch(`${BACKEND_URL}/save-army-video`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, url: cloudData.secure_url })
        });

        if (!saveRes.ok) throw new Error("Database save failed");

        status.textContent = "Success! Video uploaded and saved.";
        status.className = "status success";

        // Reset form
        document.getElementById("title").value = "";
        fileInput.value = "";

    } catch (err) {
        status.textContent = "Error: " + err.message;
        status.className = "status error";
        console.error(err);
    }
}
</script>
</body>
</html>
