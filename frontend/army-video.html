<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Army Training Videos | GP Soldiers Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-10">
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-6xl font-bold font-orbitron bg-gradient-to-r from-green-400 via-yellow-400 to-green-400 bg-clip-text text-transparent">
        GP SOLDIERS ACADEMY
      </h1>
      <p class="text-2xl mt-4 text-green-300">Army Training Video Lectures</p>
      <p class="text-lg mt-3 text-gray-400">Watch | Learn | Crack SSB & Army Exams ðŸ‡®ðŸ‡³</p>
    </div>

    <div id="videoContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <!-- Videos loaded here -->
      <div class="col-span-full text-center text-gray-400 text-xl animate-pulse">
        Loading Army Training Videos...
      </div>
    </div>
  </div>

  <script>
    async function loadVideos() {
      try {
        const res = await fetch('https://your-render-app.onrender.com/api/army-videos');
        const videos = await res.json();

        const container = document.getElementById('videoContainer');
        container.innerHTML = '';

        if (videos.length === 0) {
          container.innerHTML = `
            <div class="col-span-full text-center py-16">
              <p class="text-2xl text-gray-400 mb-6">No training videos available yet...</p>
              <p class="text-lg text-gray-600">Check back soon for new Army preparation content!</p>
            </div>`;
          return;
        }

        videos.forEach(video => {
          const card = document.createElement('div');
          card.className = "bg-gray-800/80 backdrop-blur-sm rounded-xl overflow-hidden shadow-2xl hover:shadow-green-900/50 transition-all duration-300 border border-green-900/50 hover:border-green-600 group";

          card.innerHTML = `
            <div class="relative">
              <video 
                class="w-full h-48 object-cover" 
                controls 
                poster="https://source.unsplash.com/random/300x200/?army,soldier,training">
                <source src="${video.url}" type="video/mp4">
                Your browser does not support video.
              </video>
              <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
              <div class="absolute bottom-3 left-3 bg-green-600/90 text-white px-3 py-1 rounded-full text-xs font-bold">
                ${video.subject || 'Training'}
              </div>
            </div>
            <div class="p-5">
              <h3 class="text-lg font-semibold text-white line-clamp-2 group-hover:text-green-400 transition-colors">
                ${video.title}
              </h3>
              <p class="text-sm text-gray-400 mt-2">
                ${new Date(video.uploadedAt).toLocaleDateString('en-IN', { 
                  day: 'numeric', month: 'short', year: 'numeric' 
                })}
              </p>
            </div>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        document.getElementById('videoContainer').innerHTML = 
          `<div class="col-span-full text-center py-16 text-red-400 text-xl">
            Failed to load videos<br>
            <span class="text-lg text-gray-500 mt-2">Please try again later</span>
          </div>`;
      }
    }

    // Load videos when page opens
    loadVideos();
  </script>
</body>
</html>
