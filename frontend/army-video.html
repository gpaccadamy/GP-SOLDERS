<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Army Training Videos | GP Soldiers Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,">
    <style>
        :root {
            --primary: #2563eb;
            --accent: #10b981;
            --light-bg: #f0f9ff;
            --card-bg: #ffffff;
            --text: #1e293b;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--light-bg);
            color: var(--text);
            padding-bottom: 90px;
        }
        .app-container {
            max-width: 900px; /* wider on big screens */
            margin: 0 auto;
            background: var(--card-bg);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
        }
        .header {
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .videos-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 15px;
        }
        @media (min-width: 600px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }
        .video-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            margin: 0 0 8px;
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 600;
        }
        .video-date {
            color: #64748b;
            font-size: 0.85rem;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .nav-item {
            text-align: center;
            color: var(--primary);
            font-size: 0.9rem;
            cursor: pointer;
        }
        .nav-item i {
            font-size: 1.8rem;
            display: block;
            margin-bottom: 4px;
        }
        .nav-item.active {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">Army Training Videos</div>
        
        <div class="videos-grid" id="videosContainer">
            <!-- Videos will be added here -->
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="window.location.href='army-training-videos.html'">
            <i class="fas fa-video"></i>
            <span>Videos</span>
        </div>
        <div class="nav-item" onclick="window.location.href='student-exams.html'">
            <i class="fas fa-file-alt"></i>
            <span>Exams</span>
        </div>
    </div>

    <script>
        const API_URL = "https://academy-backend-e02j.onrender.com";

        async function loadVideos() {
            const container = document.getElementById('videosContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--primary); margin-bottom:15px;"></i>
                    <p>Loading training videos...</p>
                </div>`;

            try {
                const res = await fetch(`${API_URL}/api/army-videos`);
                if (!res.ok) throw new Error("Failed to load videos");
                
                const videos = await res.json();
                
                if (videos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-video fa-3x" style="color:#cbd5e1; margin-bottom:15px;"></i>
                            <p>No training videos available yet</p>
                            <p style="font-size:0.9rem;">New Army preparation videos coming soon!</p>
                        </div>`;
                    return;
                }

                container.innerHTML = "";
                videos.forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="video-wrapper">
                            <video controls preload="metadata" poster="https://via.placeholder.com/640x360/000/fff?text=Army+Training">
                                <source src="${v.url}" type="video/mp4">
                                Your browser does not support video.
                            </video>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${v.title}</h3>
                            <div class="video-date">
                                Uploaded: ${new Date(v.uploadedAt).toLocaleDateString('en-IN', {
                                    day: 'numeric',
                                    month: 'short',
                                    year: 'numeric'
                                })}
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                container.innerHTML = `
                    <div class="empty-state" style="color:#ef4444;">
                        <i class="fas fa-exclamation-triangle fa-3x" style="margin-bottom:15px;"></i>
                        <p>Error loading videos</p>
                        <p style="font-size:0.9rem;">${err.message}</p>
                    </div>`;
            }
        }

        // Load videos when page opens
        loadVideos();
    </script>
</body>
</html>
