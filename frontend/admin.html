<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Academy</title>
  <link rel="icon" href="data:,">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    header {
      background: rgba(0,0,0,0.8);
      width: 100%;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 28px;
      letter-spacing: 1px;
    }
    .container {
      margin-top: 120px;
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 50px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
    .nav-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 30px 50px;
      width: 90%;
      max-width: 550px;
      text-decoration: none;
      color: white;
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .nav-btn:hover {
      transform: translateY(-12px) scale(1.05);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      border-color: rgba(255, 255, 255, 0.6);
    }
    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ff6b6b, #f06595);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .nav-btn:hover .icon-wrapper {
      transform: scale(1.15) rotate(5deg);
    }
    svg {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    footer {
      margin-top: 100px;
      font-size: 14px;
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      header h1 { font-size: 24px; }
      h2 { font-size: 26px; }
      .nav-btn { font-size: 20px; padding: 25px 40px; gap: 20px; }
      .icon-wrapper { width: 70px; height: 70px; }
      svg { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Academy Admin Dashboard</h1>
  </header>
  <div class="container">
    <h2>Welcome, Admin!</h2>
    <div class="nav-buttons">
      <!-- Add Students -->
      <a href="addstudents.html" class="nav-btn">
        <div class="icon-wrapper" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
          <svg viewBox="0 0 24 24" fill="white">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            <circle cx="18" cy="6" r="2" fill="#fff"/>
            <path d="M18 10v4m-2-2h4" stroke="#fff" stroke-width="2" fill="none"/>
          </svg>
        </div>
        Add Students
      </a>
      <!-- Upload Classes -->
      <a href="uploadvideo.html" class="nav-btn">
        <div class="icon-wrapper" style="background: linear-gradient(135deg, #fa709a, #fee140);">
          <svg viewBox="0 0 24 24" fill="white">
            <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"/>
            <polygon points="10,12 14,16 18,12 18,18 6,18 6,12" fill="#fff"/>
            <rect x="10" y="8" width="4" height="3" fill="#fff"/>
          </svg>
        </div>
        Upload Classes
      </a>
      <!-- Take Test / Create Exam -->
      <a href="makeexam.html" class="nav-btn">
        <div class="icon-wrapper" style="background: linear-gradient(135deg, #43e97b, #38f9d7);">
          <svg viewBox="0 0 24 24" fill="white">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            <circle cx="12" cy="6" r="4" fill="none" stroke="#fff" stroke-width="2"/>
            <path d="M12 14c-3.33 0-6 1.34-6 3v1h12v-1c0-1.66-2.67-3-6-3z" fill="#fff"/>
          </svg>
        </div>
        Take Test / Create Exam
      </a>
      <!-- NEW: View Results Button -->
      <a href="result.html" class="nav-btn">
        <div class="icon-wrapper" style="background: linear-gradient(135deg, #ff9a9e, #fad0c4);">
          <svg viewBox="0 0 24 24" fill="white">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
        </div>
        View Results
      </a>
    </div>
  </div>
  <footer>
    Â© 2025 Academy Management System
  </footer>
</body>
</html>
