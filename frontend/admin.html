<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - EduApp</title>
  <link rel="icon" href="data:,">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    header { background: rgba(0,0,0,0.8); color: white; padding: 15px 20px; display: flex; align-items: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    header h1 { font-size: 22px; flex-grow: 1; text-align: center; margin-left: -50px; }
    .hamburger { font-size: 28px; cursor: pointer; }
    .sidenav { height: 100%; width: 0; position: fixed; z-index: 1001; top: 0; left: 0; background: rgba(0,0,0,0.95); overflow-x: hidden; transition: 0.4s; padding-top: 80px; }
    .sidenav a { padding: 16px 30px; text-decoration: none; font-size: 20px; color: #fff; display: block; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidenav a:hover { background: rgba(255,255,255,0.1); }
    .closebtn { position: absolute; top: 15px; right: 25px; font-size: 36px; cursor: pointer; }
    .main { margin-top: 70px; padding: 20px; max-width: 900px; margin-left: auto; margin-right: auto; }
    .card { background: white; border-radius: 16px; padding: 30px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .card h3 { color: #333; margin-bottom: 20px; font-size: 22px; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
    input, select { width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; background: #f8f9fa; }
    .action-btn { background: linear-gradient(to right, #667eea, #764ba2); color: white; padding: 16px; width: 100%; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; margin: 15px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    .action-btn:hover { transform: translateY(-3px); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 14px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #f0f0f5; }
    img { max-width: 100%; border-radius: 12px; margin: 15px 0; }
    @media (max-width: 768px) { header h1 { font-size: 20px; margin-left: -40px; } .card { padding: 20px; } }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="openNav()">‚ò∞</div>
    <h1>Admin Panel</h1>
  </header>

  <div id="mySidenav" class="sidenav">
    <span class="closebtn" onclick="closeNav()">√ó</span>
    <a href="#" onclick="showSection('students'); closeNav()">üë• Students</a>
    <a href="#" onclick="showSection('videos'); closeNav()">üì∫ Videos</a>
    <a href="#" onclick="showSection('createExam'); closeNav()">üìù Create Exam</a>
    <a href="#" onclick="showSection('drafts'); closeNav()">üìÑ Drafts</a>
  </div>

  <div class="main">
    <div id="students" class="section">
      <div class="card"><h3>üë• Add Student</h3><input type="text" id="sName" placeholder="Name"><input type="text" id="sRoll" placeholder="Roll"><input type="tel" id="sMobile" placeholder="Mobile"><input type="password" id="sPass" placeholder="Password"><button class="action-btn" onclick="addStudent()">Add</button></div>
      <div class="card"><h3>üìã List</h3><table><thead><tr><th>Name</th><th>Roll</th><th>Mobile</th><th>Action</th></tr></thead><tbody id="studentsList"></tbody></table></div>
    </div>

    <div id="videos" class="section" style="display:none;">
      <div class="card"><h3>üì∫ Add Video</h3><select id="vSubject"><option value="">Subject</option><option>english</option><option>kannada</option><option>gk</option><option>maths</option></select><select id="vClass"><option value="">Class</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select><input type="text" id="vUrl" placeholder="YouTube URL"><input type="text" id="vTitle" placeholder="Title"><button class="action-btn" onclick="saveVideo()">Save</button></div>
      <div class="card"><h3>Current Videos</h3><table><thead><tr><th>Subject</th><th>Class</th><th>Title</th></tr></thead><tbody id="videosList"></tbody></table></div>
    </div>

    <div id="createExam" class="section" style="display:none;">
      <div class="card"><h3>üìù Create Exam</h3><input type="text" id="examTitle" placeholder="Title"><select id="examSubject"><option value="">Subject</option><option>english</option><option>kannada</option><option>gk</option><option>maths</option></select><select id="examClass"><option value="">Class</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option></select><div id="questionsList"></div><button class="action-btn" style="background:#4CAF50;" onclick="addQuestionForm()">+ Add Question</button><button class="action-btn" style="background:#FF9800;" onclick="saveDraft()">Save Draft</button></div>
    </div>

    <div id="drafts" class="section" style="display:none;">
      <div class="card"><h3>üìÑ Drafts</h3><div id="draftsList">Loading...</div></div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000";
    let currentQuestions = [];

    function openNav() { document.getElementById("mySidenav").style.width = "280px"; }
    function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'students') loadStudents();
      if (id === 'videos') loadVideos();
      if (id === 'drafts') loadDrafts();
    }

    // All functions (addStudent, loadStudents, saveVideo, addQuestionForm, uploadImage, saveDraft, loadDrafts, etc.) from previous versions go here

    showSection('students');
  </script>
</body>
</html>
