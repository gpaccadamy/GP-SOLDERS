<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GP Soldier Academy - Admin Panel</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; margin:0; padding:20px; }
  .container { max-width: 1100px; margin: auto; background: #1e293b; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.6); }
  header { background: linear-gradient(to right, #FF9933, #138808); padding: 25px; text-align: center; font-size: 32px; font-weight: bold; }
  .tabs { display: flex; background: #334155; }
  .tab { padding: 18px 30px; cursor: pointer; font-weight: 700; flex: 1; text-align: center; }
  .tab.active { background: #6366f1; }
  .content { padding: 40px; }
  .card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; margin-bottom: 30px; }
  input, select { width: 100%; padding: 15px; margin: 12px 0; border: 2px solid #64748b; border-radius: 12px; font-size: 18px; background: #1e293b; color: white; }
  button { padding: 15px 30px; background: #6366f1; color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 18px; margin: 10px 5px; font-weight: bold; }
  .btn-green { background: #10b981; }
  .btn-orange { background: #f59e0b; }
  .btn-red { background: #dc2626; }
  .hidden { display: none; }
  .question { border: 3px dashed #64748b; padding: 25px; margin: 20px 0; border-radius: 15px; background: rgba(255,255,255,0.05); position: relative; }
  .delete-q { position: absolute; top: 10px; right: 10px; background: #ef4444; width: 35px; height: 35px; border-radius: 50%; font-size: 20px; }
  .exam-item { background: rgba(255,255,255,0.1); padding: 20px; margin: 15px 0; border-radius: 15px; border-left: 6px solid #f59e0b; }
  .status-published { border-left-color: #10b981; }
</style>
</head>
<body>

<div class="container">
  <header>GP SOLDIER ACADEMY - ADMIN PANEL</header>

  <div class="tabs">
    <div class="tab active" onclick="openTab('students')">STUDENTS</div>
    <div class="tab" onclick="openTab('videos')">VIDEOS</div>
    <div class="tab" onclick="openTab('exam')">CREATE TEST</div>
    <div class="tab" onclick="openTab('manage')">MANAGE TESTS</div>
  </div>

  <div class="content">

    <!-- Students -->
    <div id="students">
      <h2 class="text-3xl mb-6 text-center">Add New Soldier</h2>
      <div class="card">
        <input id="sName" placeholder="Name">
        <input id="sRoll" placeholder="Roll Number">
        <input id="sPhone" placeholder="Phone">
        <input id="sPass" type="password" placeholder="Password">
        <input id="sClass" placeholder="Class">
        <button class="btn-green" onclick="addStudent()">ADD</button>
      </div>
      <div id="studentList"></div>
    </div>

    <!-- Videos -->
    <div id="videos" class="hidden">
      <h2 class="text-3xl mb-6 text-center">Add Pre-Recorded Class</h2>
      <div class="card">
        <select id="vSubject"><option value="">Subject</option><option>English</option><option>GK</option><option>Kannada</option><option>Maths</option></select>
        <select id="vClass"><option value="">Class</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option></select>
        <input id="vUrl" placeholder="YouTube URL">
        <button class="btn-green" onclick="ADD VIDEO</button>
      </div>
      <div id="videoList"></div>
    </div>

    <!-- Create Test -->
    <div id="exam" class="hidden">
      <h2 class="text-3xl mb-6 text-center">CREATE NEW TEST</h2>
      <div class="card">
        <input id="examTitle" placeholder="Test Title">
        <input id="testNumber" type="number" placeholder="TEST NUMBER (e.g. 1, 2, 3) - UNIQUE" required>
        <p id="testNumError" style="color:red; display:none;">Test number already used!</p>
        <select id="examSubject"><option value="">Subject</option><option>English</option><option>GK</option><option>Kannada</option><option>Maths</option></select>
        <input id="examDuration" type="number" placeholder="Duration (minutes)">
        
        <h3 style="margin:30px 0 20px; color:#FF9933;">QUESTIONS</h3>
        <div id="questions"></div>
        
        <button onclick="addQuestion()" style="background:#f59e0b; margin-top:20px;">+ ADD QUESTION</button>
        <br><br>
        <button onclick="saveAsDraft()" class="btn-orange">SAVE AS DRAFT</button>
        <button onclick="sendToStudents()" class="btn-red">SEND TO STUDENTS</button>
      </div>
    </div>

    <!-- Manage Tests -->
    <div id="manage" class="hidden">
      <h2 class="text-3xl mb-6 text-center">ALL TESTS</h2>
      <div id="allExamsList"></div>
    </div>
  </div>
</div>

<script>
const API = 'https://academy-backend-e02j.onrender.com/api';
let qCount = 0;

function openTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('#students, #videos,#exam,#manage').forEach(c => c.classList.add('hidden'));
  document.getElementById(tab).classList.remove('hidden');
  event.target.classList.add('active');
  if(tab === 'students') loadStudents();
  if(tab === 'videos') loadVideos();
  if(tab === 'manage') loadAllExams();
}

// STUDENTS
async function addStudent() {
  const data = {
    name: document.getElementById('sName').value.trim(),
    rollNo: document.getElementById('sRoll').value.trim(),
    phone: document.getElementById('sPhone').value.trim(),
    password: document.getElementById('sPass').value,
    class: document.getElementById('sClass').value.trim()
  };
  if (Object.values(data).some(v => !v)) return alert("Fill all fields!");
  const res = await fetch(`${API}/students`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
  const json = await res.json();
  alert(json.message);
  Object.keys(data).forEach(k => document.getElementById('s'+k.charAt(0).toUpperCase()+k.slice(1)).value = '');
  loadStudents();
}

async function loadStudents() {
  const res = await fetch(`${API}/students`);
  const {students} = await res.json();
  const list = document.getElementById('studentList');
  list.innerHTML = '<h3 class="text-2xl mb-4">ALL SOLDIERS</h3>';
  students.forEach(s => {
    list.innerHTML += `<div style="background:rgba(255,255,255,0.1);padding:15px;margin:10px 0;border-radius:12px;">
      <b>${s.rollNo}</b> – ${s.name} | ${s.phone} | Class ${s.class}
    </div>`;
  });
}

// VIDEOS
async function addVideo() {
  const subject = document.getElementById('vSubject').value;
  const classNum = document.getElementById('vClass').value;
  let url = document.getElementById('vUrl').value.trim();
  if (!subject || !classNum || !url) return alert("Fill all");
  const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
  if (!match) return alert("Invalid YouTube URL");
  const embedUrl = `https://www.youtube.com/embed/${match[1]}`;
  const res = await fetch(`${API}/videos`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({subject, classNum, embedUrl}) });
  const json = await res.json();
  alert(json.message);
  document.getElementById('vUrl').value = '';
  loadVideos();
}

async function loadVideos() {
  const res = await fetch(`${API}/videos`);
  const {videos} = await res.json();
  const list = document.getElementById('videoList');
  list.innerHTML = '<h3 class="text-2xl mb-4">UPLOADED VIDEOS</h3>';
  videos.forEach(v => {
    list.innerHTML += `<div style="background:rgba(255,255,255,0.1);padding:15px;margin:10px 0;border-radius:12px;">
      <b>${v.subject}</b> – Class ${v.classNum}<br>
      <iframe width="100%" height="200" src="${v.embedUrl}" frameborder="0" allowfullscreen></iframe>
    </div>`;
  });
}

// EXAM SYSTEM
let currentQuestions = [];

function addQuestion() {
  qCount++;
  const div = document.createElement('div');
  div.className = 'question';
  div.innerHTML = `
    <button class="delete-q" onclick="this.parentElement.remove(); qCount--;">X</button>
    <h4>Question ${qCount}</h4>
    <label>Type:</label>
    <select class="qType" onchange="toggleType(this)">
      <option value="text">Text</option>
      <option value="image">Image</option>
    </select>
    <div class="qText"><textarea placeholder="Question text..." rows="3"></textarea></div>
    <div class="qImage hidden"><input type="file" accept="image/*" class="qImg"></div>
    <h5>Options</h5>
    ${['A','B','C','D'].map(l => `
      <div style="margin:10px 0;padding:10px;background:rgba(255,255,255,0.1);border-radius:8px;">
        <strong>${l}.</strong>
        <select class="oType" onchange="toggleOption(this,'${l}')">
          <option value="text">Text</option>
          <option value="image">Image</option>
        </select>
        <input class="oText oText${l}" placeholder="Option ${l}" style="width:60%;margin-left:10px;">
        <input type="file" class="oImg oImg${l} hidden" accept="image/*">
      </div>
    `).join('')}
    <label>Correct Answer:</label>
    <select class="correctAns"><option>A</option><option>B</option><option>C</option><option>D</option></select>
    <hr>
  `;
  document.getElementById('questions').appendChild(div);
}

function toggleType(sel) {
  const p = sel.closest('.question');
  p.querySelector('.qText').classList.toggle('hidden', sel.value === 'image');
  p.querySelector('.qImage').classList.toggle('hidden', sel.value !== 'image');
}

function toggleOption(sel, l) {
  const p = sel.closest('div');
  p.querySelector(`.oText${l}`).classList.toggle('hidden', sel.value === 'image');
  p.querySelector(`.oImg${l}`).classList.toggle('hidden', sel.value !== 'image');
}

// SAVE AS DRAFT
async function saveAsDraft() {
  if (!validateForm()) return;
  const form = createFormData('draft');
  const res = await fetch(`${API}/exams`, { method: 'POST', body: form });
  const json = await res.json();
  alert(json.message || "Saved as Draft");
  clearForm();
  loadAllExams();
}

// SEND TO STUDENTS
async function sendToStudents() {
  if (!validateForm()) return;
  if (!confirm("Send test to students now?")) return;
  const form = createFormData('published');
  const res = await fetch(`${API}/exams`, { method: 'POST', body: form });
  const json = await res.json();
  alert("TEST SENT TO ALL STUDENTS!");
  clearForm();
  loadAllExams();
}

function validateForm() {
  const title = document.getElementById('examTitle').value.trim();
  const testNum = document.getElementById('testNumber').value;
  const subject = document.getElementById('examSubject').value;
  const duration = document.getElementById('examDuration').value;
  if (!title || !testNum || !subject || !duration || qCount === 0) {
    alert("Fill all fields and add questions!");
    return false;
  }
  return true;
}

function createFormData(status) {
  const form = new FormData();
  form.append('title', document.getElementById('examTitle').value);
  form.append('testNumber', document.getElementById('testNumber').value);
  form.append('subject', document.getElementById('examSubject').value);
  form.append('duration', document.getElementById('examDuration').value);
  form.append('status', status);

  const questions = [];
  document.querySelectorAll('.question').forEach(q => {
    const type = q.querySelector('.qType').value;
    questions.push({
      type,
      questionText: type === 'text' ? q.querySelector('textarea').value : '',
      options: Array.from(q.querySelectorAll('.oText')).map(i => i.value),
      optionsType: Array.from(q.querySelectorAll('.oType')).map(s => s.value),
      correctAnswer: q.querySelector('.correctAns').value
    });
  });
  form.append('questions', JSON.stringify(questions));

  // Add images
  document.querySelectorAll('.qImg, .oImgA, .oImgB, .oImgC, .oImgD').forEach(input => {
    if (input.files[0]) form.append('images', input.files[0]);
  });

  return form;
}

function clearForm() {
  document.getElementById('examTitle').value = '';
  document.getElementById('testNumber').value = '';
  document.getElementById('examSubject').value = '';
  document.getElementById('examDuration').value = '';
  document.getElementById('questions').innerHTML = '';
  qCount = 0;
}

async function loadAllExams() {
  const res = await fetch(`${API}/exams`);
  const {exams} = await res.json();
  const list = document.getElementById('allExamsList');
  list.innerHTML = '<h3 class="text-2xl mb-6">ALL TESTS</h3>';
  exams.forEach(e => {
    list.innerHTML += `
      <div class="exam-item ${e.status === 'published' ? 'status-published' : ''}">
        <h3>Test ${e.testNumber} - ${e.title}</h3>
        <p>${e.subject} • ${e.duration} mins • ${e.questions.length} Qs • 
           <strong style="color:${e.status==='published'?'#10b981':'#f59e0b'}">${e.status.toUpperCase()}</strong></p>
        ${e.status !== 'published' ? `<button class="btn-red" onclick="publishExam('${e._id}')">SEND TO STUDENTS</button>` : '<span style="color:#10b981">SENT</span>'}
      </div>`;
  });
}

async function publishExam(id) {
  if (confirm("Send this test now?")) {
    await fetch(`${API}/exams/publish/${id}`, {method:'POST'});
    alert("Test Sent!");
    loadAllExams();
  }
}

// Load data
loadStudents();
loadVideos();
loadAllExams();
</script>
</body>
</html>
