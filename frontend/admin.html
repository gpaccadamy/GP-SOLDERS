<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Academy</title>
  <link rel="icon" href="data:,">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; overflow-x: hidden; }
    header { background: rgba(0,0,0,0.8); color: white; padding: 15px 20px; display: flex; align-items: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    header h1 { font-size: 22px; flex-grow: 1; text-align: center; margin-left: -50px; }
    .hamburger { font-size: 28px; cursor: pointer; padding: 5px 10px; }
    .sidenav { 
      height: 100%; 
      width: 0; 
      position: fixed; 
      z-index: 1001; 
      top: 0; 
      left: 0; 
      background: rgba(0,0,0,0.95); 
      overflow-x: hidden; 
      transition: 0.5s ease-in-out; 
      padding-top: 80px; 
    }
    .sidenav a { 
      padding: 18px 30px; 
      text-decoration: none; 
      font-size: 20px; 
      color: #fff; 
      display: block; 
      border-bottom: 1px solid rgba(255,255,255,0.1); 
      transition: 0.3s; 
    }
    .sidenav a:hover { 
      background: rgba(255,255,255,0.1); 
      padding-left: 40px; 
    }
    .closebtn { 
      position: absolute; 
      top: 15px; 
      right: 25px; 
      font-size: 36px; 
      cursor: pointer; 
      color: white; 
    }
    .main { margin-top: 70px; padding: 20px; max-width: 900px; margin-left: auto; margin-right: auto; }
    .card { background: white; border-radius: 16px; padding: 30px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .card h3 { color: #333; margin-bottom: 20px; font-size: 22px; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
    input, select { width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; background: #f8f9fa; }
    .action-btn { background: linear-gradient(to right, #667eea, #764ba2); color: white; padding: 16px; width: 100%; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; margin: 15px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s; }
    .action-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 14px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #f0f0f5; font-weight: 600; }
    img { max-width: 100%; border-radius: 12px; margin: 15px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    @media (max-width: 768px) { 
      header h1 { font-size: 20px; margin-left: -40px; } 
      .card { padding: 20px; } 
      .sidenav a { font-size: 18px; } 
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="openNav()">‚ò∞</div>
    <h1>Admin Panel</h1>
  </header>

  <!-- Side Navigation -->
  <div id="mySidenav" class="sidenav">
    <span class="closebtn" onclick="closeNav()">√ó</span>
    <a href="#" onclick="showSection('students'); closeNav()">üë• Students</a>
    <a href="#" onclick="showSection('videos'); closeNav()">üì∫ Video Lessons</a>
    <a href="#" onclick="showSection('createExam'); closeNav()">üìù Create Exam</a>
    <a href="#" onclick="showSection('drafts'); closeNav()">üìÑ Drafts & Conduct</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div id="students" class="section">
      <div class="card">
        <h3>Add New Student</h3>
        <input type="text" id="sName" placeholder="Student Name *">
        <input type="text" id="sRoll" placeholder="Roll Number (optional)">
        <input type="tel" id="sMobile" placeholder="Mobile Number *">
        <input type="password" id="sPass" placeholder="Password *">
        <button class="action-btn" onclick="addStudent()">Add Student</button>
      </div>
      <div class="card">
        <h3>Students List</h3>
        <table>
          <thead><tr><th>Name</th><th>Roll</th><th>Mobile</th><th>Action</th></tr></thead>
          <tbody id="studentsList"></tbody>
        </table>
      </div>
    </div>

    <div id="videos" class="section" style="display:none;">
      <div class="card">
        <h3>Add Video Lesson</h3>
        <select id="vSubject">
          <option value="">Select Subject</option>
          <option value="english">English</option>
          <option value="kannada">Kannada</option>
          <option value="gk">GK</option>
          <option value="maths">Maths</option>
        </select>
        <select id="vClass">
          <option value="">Select Class</option>
          <option value="1">Class 1</option>
          <option value="2">Class 2</option>
          <option value="3">Class 3</option>
          <option value="4">Class 4</option>
          <option value="5">Class 5</option>
          <option value="6">Class 6</option>
        </select>
        <input type="text" id="vUrl" placeholder="Full YouTube Link">
        <input type="text" id="vTitle" placeholder="Title (optional)">
        <button class="action-btn" onclick="saveVideo()">Save / Update</button>
      </div>
      <div class="card">
        <h3>Current Videos</h3>
        <table>
          <thead><tr><th>Subject</th><th>Class</th><th>Title</th></tr></thead>
          <tbody id="videosList"></tbody>
        </table>
      </div>
    </div>

    <div id="createExam" class="section" style="display:none;">
      <div class="card">
        <h3>Create Question Paper</h3>
        <input type="text" id="examTitle" placeholder="Exam Title">
        <select id="examSubject">
          <option value="">Subject</option>
          <option value="english">English</option>
          <option value="kannada">Kannada</option>
          <option value="gk">GK</option>
          <option value="maths">Maths</option>
        </select>
        <select id="examClass">
          <option value="">Class</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option>
        </select>
        <div id="questionsList"></div>
        <button class="action-btn" style="background:#4CAF50;" onclick="addQuestionForm()">+ Add Question</button>
        <button class="action-btn" style="background:#FF9800;" onclick="saveDraft()">Save Draft</button>
      </div>
    </div>

    <div id="drafts" class="section" style="display:none;">
      <div class="card">
        <h3>Saved Drafts</h3>
        <div id="draftsList">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://academy-backend-e02j.onrender.com";

    let currentQuestions = [];

    function openNav() {
      document.getElementById("mySidenav").style.width = "280px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'students') loadStudents();
      if (id === 'videos') loadVideos();
      if (id === 'drafts') loadDrafts();
    }

    // All your other functions (loadStudents, addStudent, saveVideo, addQuestionForm, etc.) remain the same

    showSection('students');
  </script>
</body>
</html>
