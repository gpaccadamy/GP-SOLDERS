<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Upload Army Video | GP Soldiers Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-3xl">
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold font-orbitron bg-gradient-to-r from-green-400 to-yellow-400 bg-clip-text text-transparent">
        ADMIN PANEL
      </h1>
      <p class="text-xl mt-3 text-green-300">Upload New Army Training Video</p>
    </div>

    <div class="bg-gray-800/70 backdrop-blur-md border border-green-800 rounded-2xl shadow-2xl p-8">
      <form id="uploadForm" class="space-y-8">
        <div>
          <label class="block text-lg font-medium text-green-400 mb-3">Video Title</label>
          <input 
            type="text" 
            id="title" 
            required 
            class="w-full px-5 py-4 bg-gray-700 border border-gray-600 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-500/30 outline-none transition" 
            placeholder="Example: 5 Km Running Technique for Army"/>
        </div>

        <div>
          <label class="block text-lg font-medium text-green-400 mb-3">Select Video File (MP4 recommended)</label>
          <input 
            type="file" 
            id="videoFile" 
            accept="video/*" 
            required 
            class="w-full px-4 py-4 bg-gray-700 border border-gray-600 rounded-lg file:mr-6 file:py-3 file:px-8 file:rounded-lg file:border-0 file:bg-green-700 file:text-white hover:file:bg-green-600 cursor-pointer transition"/>
        </div>

        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-5 rounded-xl text-xl shadow-xl transform hover:scale-[1.02] transition duration-300 flex items-center justify-center gap-3">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            UPLOAD VIDEO
        </button>
      </form>

      <div id="status" class="mt-8 text-center text-xl font-bold hidden"></div>

      <div id="progressContainer" class="mt-6 hidden">
        <div class="bg-gray-700 rounded-full h-3 overflow-hidden">
          <div id="progressBar" class="h-full bg-gradient-to-r from-green-500 to-emerald-500 w-0 transition-all duration-300"></div>
        </div>
        <p class="text-center mt-3 text-gray-300" id="progressText">0%</p>
      </div>
    </div>

    <div class="text-center mt-10">
      <a href="army-video.html" class="text-green-400 hover:text-green-300 text-lg underline">
        ← Back to Video Gallery
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const videoFile = document.getElementById('videoFile').files[0];

      if (!title || !videoFile) return alert("Please fill title and select video");

      const formData = new FormData();
      formData.append('title', title);
      formData.append('video', videoFile);

      status.classList.add('hidden');
      progressContainer.classList.remove('hidden');
      progressBar.style.width = '0%';
      progressText.textContent = 'Uploading...';

      try {
        const response = await fetch('https://your-render-app.onrender.com/upload-army-video', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          status.textContent = "✓ Video Uploaded Successfully!";
          status.className = "text-green-400";
          status.classList.remove('hidden');
          progressBar.style.width = '100%';
          progressText.textContent = '100% Complete';
          form.reset();
          setTimeout(() => {
            progressContainer.classList.add('hidden');
            status.classList.add('hidden');
          }, 4000);
        } else {
          throw new Error('Upload failed');
        }
      } catch (err) {
        status.textContent = "✗ Upload Failed. Try Again.";
        status.className = "text-red-500";
        status.classList.remove('hidden');
        progressContainer.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
