<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Upload Army Video | GP Soldiers Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,">
    <style>
        :root {
            --primary: #2563eb;
            --accent: #10b981;
            --light-bg: #f0f9ff;
            --card-bg: #ffffff;
            --gradient-start: #e0f2fe;
            --gradient-end: #fefce8;
            --text: #1e293b;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--light-bg);
            color: var(--text);
            padding-bottom: 80px;
        }
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--card-bg);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
        }
        .header {
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }
        .card h2 {
            margin-top: 0;
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 1rem;
            background: #f8fafc;
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 16px;
            background: #f8fafc;
            border: 2px dashed #94a3b8;
            border-radius: 12px;
            width: 100%;
            text-align: center;
        }
        .action-btn {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 12px 0;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .upload-btn {
            background: var(--accent);
        }
        .status {
            font-style: italic;
            color: #64748b;
            margin: 10px 0;
            text-align: center;
        }
        .success { color: var(--accent) !important; font-weight: bold; }
        .error { color: var(--danger) !important; }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            max-width: 480px;
            margin: 0 auto;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .nav-item {
            text-align: center;
            color: var(--primary);
            font-size: 0.9rem;
            cursor: pointer;
        }
        .nav-item i {
            font-size: 1.8rem;
            display: block;
            margin-bottom: 4px;
        }
        .nav-item.active {
            color: var(--accent);
        }
        @media (max-width: 480px) {
            .app-container { box-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">Admin Panel - Army Videos</div>
        
        <div class="card">
            <h2>Upload New Training Video</h2>
            <input type="text" id="videoTitle" placeholder="Video Title (e.g. 5 Km Running Technique)">
            <input type="file" accept="video/*" id="videoFile">
            <div class="status" id="uploadStatus">Select video to start</div>
            <button class="action-btn upload-btn" onclick="uploadVideo()">
                <i class="fas fa-cloud-upload-alt"></i> Upload Video
            </button>
        </div>

        <div class="card">
            <h2>Recently Uploaded Videos</h2>
            <div id="recentVideos">Loading recent videos...</div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="window.location.href='admin-army-video-upload.html'">
            <i class="fas fa-video"></i>
            <span>Videos</span>
        </div>
        <div class="nav-item" onclick="window.location.href='admin-create-exam.html'">
            <i class="fas fa-file-alt"></i>
            <span>Exams</span>
        </div>
    </div>

    <script>
        const CLOUD_NAME = "djlkwjeb2";
        const UPLOAD_PRESET = "academy_exam_preset"; // ← change if you created new preset
        const API_URL = "https://academy-backend-e02j.onrender.com";

        async function uploadVideo() {
            const titleInput = document.getElementById('videoTitle');
            const fileInput = document.getElementById('videoFile');
            const status = document.getElementById('uploadStatus');

            const title = titleInput.value.trim();
            const file = fileInput.files[0];

            if (!title) return alert("Please enter video title");
            if (!file) return alert("Please select a video file");

            status.textContent = "Uploading... (large files may take a few minutes)";
            status.className = "status";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);

            try {
                // Upload directly to Cloudinary
                const cloudRes = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, {
                    method: "POST",
                    body: formData
                });

                const cloudData = await cloudRes.json();

                if (!cloudData.secure_url) {
                    throw new Error(cloudData.error?.message || "Upload failed");
                }

                // Save to your backend
                const backendRes = await fetch(`${API_URL}/save-army-video`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title: title,
                        url: cloudData.secure_url
                    })
                });

                if (!backendRes.ok) throw new Error("Failed to save to database");

                status.textContent = "✓ Video uploaded successfully!";
                status.className = "status success";
                titleInput.value = "";
                fileInput.value = "";
                loadRecentVideos();
            } catch (err) {
                status.textContent = "✗ " + err.message;
                status.className = "status error";
                console.error(err);
            }
        }

        async function loadRecentVideos() {
            const container = document.getElementById('recentVideos');
            container.innerHTML = "Loading...";

            try {
                const res = await fetch(`${API_URL}/api/army-videos`);
                if (!res.ok) throw new Error("Failed to load");
                const videos = await res.json();

                if (videos.length === 0) {
                    container.innerHTML = "<p style='text-align:center; color:#64748b;'>No videos yet</p>";
                    return;
                }

                container.innerHTML = "";
                videos.forEach(v => {
                    const div = document.createElement('div');
                    div.style.margin = "12px 0";
                    div.style.padding = "12px";
                    div.style.background = "#f8fafc";
                    div.style.borderRadius = "10px";
                    div.innerHTML = `
                        <strong>${v.title}</strong><br>
                        <small style="color:#64748b;">
                            ${new Date(v.uploadedAt).toLocaleString('en-IN')}
                        </small><br>
                        <a href="${v.url}" target="_blank" style="color:var(--primary);">
                            Watch →
                        </a>
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                container.innerHTML = `<p style="color:var(--danger);">Error: ${err.message}</p>`;
            }
        }

        loadRecentVideos();
    </script>
</body>
</html>
