<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Upload Army Videos | GP Soldiers Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-bold font-orbitron bg-gradient-to-r from-green-400 to-yellow-400 bg-clip-text text-transparent">
        GP SOLDIERS ACADEMY
      </h1>
      <p class="text-xl mt-2 text-green-300">Admin - Upload Army Training Videos</p>
    </div>

    <div class="bg-gray-800 border border-green-500 rounded-xl shadow-2xl p-8 backdrop-blur-sm">
      <form id="uploadForm" class="space-y-6">
        <div>
          <label class="block text-lg font-semibold text-green-400 mb-2">Video Title</label>
          <input type="text" id="title" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition" placeholder="Ex: Physical Training Day 1 - Running & Pushups"/>
        </div>

        <div>
          <label class="block text-lg font-semibold text-green-400 mb-2">Subject / Category</label>
          <select id="subject" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="">Choose Subject</option>
            <option value="Physical Training">Physical Training</option>
            <option value="GK & Current Affairs">GK & Current Affairs</option>
            <option value="English">English</option>
            <option value="Maths">Maths</option>
            <option value="Interview Preparation">Interview Preparation</option>
            <option value="SSB Guidance">SSB Guidance</option>
            <option value="Motivation">Motivation</option>
          </select>
        </div>

        <div>
          <label class="block text-lg font-semibold text-green-400 mb-2">Upload Video File (mp4 recommended)</label>
          <input type="file" id="videoFile" accept="video/*" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg file:mr-4 file:py-3 file:px-6 file:rounded-lg file:border-0 file:bg-green-600 file:text-white hover:file:bg-green-700 cursor-pointer"/>
        </div>

        <div class="pt-4">
          <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 text-white font-bold py-4 rounded-lg text-xl shadow-lg transform hover:scale-105 transition duration-300 flex items-center justify-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            UPLOAD VIDEO
          </button>
        </div>
      </form>

      <div id="status" class="mt-6 text-center text-lg font-semibold hidden"></div>
      <div id="progressContainer" class="mt-4 hidden">
        <div class="bg-gray-700 rounded-full h-4 overflow-hidden">
          <div id="progressBar" class="h-full bg-gradient-to-r from-green-500 to-yellow-500 transition-all duration-300" style="width: 0%"></div>
        </div>
        <p class="text-center mt-2" id="progressText">0%</p>
      </div>
    </div>

    <div class="text-center mt-8">
      <a href="army-video.html" class="text-green-400 hover:text-green-300 underline text-lg">← View All Uploaded Videos</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const title = document.getElementById('title').value;
      const subject = document.getElementById('subject').value;
      const videoFile = document.getElementById('videoFile').files[0];

      if (!videoFile) return alert("Please select a video");

      const formData = new FormData();
      formData.append('video', videoFile);
      formData.append('title', title);
      formData.append('subject', subject);

      status.classList.add('hidden');
      progressContainer.classList.remove('hidden');
      progressBar.style.width = '0%';
      progressText.textContent = '0%';

      try {
        const response = await fetch('https://your-render-app.onrender.com/upload-army-video', {
          method: 'POST',
          body: formData
        });

        const xhr = response.body?.getReader ? new XMLHttpRequest() : null;
        // For actual progress, use XMLHttpRequest if needed. Here using fetch + manual simulation for Render

        if (response.ok) {
          const data = await response.json();
          status.textContent = "✅ Video Uploaded Successfully!";
          status.className = "mt-6 text-center text-xl font-bold text-green-400";
          status.classList.remove('hidden');
          progressBar.style.width = '100%';
          progressText.textContent = '100% Complete';
          form.reset();
          setTimeout(() => progressContainer.classList.add('hidden'), 3000);
        } else {
          throw new Error("Upload failed");
        }
      } catch (err) {
        status.textContent = "❌ Upload Failed. Try Again.";
        status.className = "mt-6 text-center text-xl font-bold text-red-500";
        status.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
