<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <title>Hybrid Bulk Exam Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Kannada&family=Poppins:wght@400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .kn-text { font-family: 'Tiro Kannada', serif; }
    </style>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-gray-200">
            <h1 class="text-2xl font-bold mb-6">üìù Mixed Language Exam Creator (Eng + ‡≤ï‡≤®‡≥ç‡≤®)</h1>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <input type="text" id="title" placeholder="Exam Title" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="subject" placeholder="Subject" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="number" id="testNumber" placeholder="Test No." class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <textarea id="rawInput" rows="10" class="w-full p-4 border-2 border-dashed rounded-2xl kn-text text-lg mb-4" 
                placeholder="Paste mixed language paper here...&#10;1. Question...&#10;A) Option&#10;‡≥ß. ‡≤™‡≥ç‡≤∞‡≤∂‡≥ç‡≤®‡≥Ü...&#10;‡≤é) ‡≤Ü‡≤Ø‡≥ç‡≤ï‡≥Ü..."></textarea>
            
            <button onclick="parseMixedText()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition-all">
                Parse & Generate Cards ‚ú®
            </button>
        </div>

        <div id="previewArea" class="mt-10 hidden">
            <h2 class="text-xl font-bold mb-4">Preview Questions (<span id="count">0</span>)</h2>
            <div id="cardContainer" class="space-y-6"></div>
            
            <button onclick="saveFinalData()" class="w-full mt-10 bg-green-600 text-white py-6 rounded-2xl font-black text-xl shadow-xl hover:scale-105 transition-all">
                SAVE TO DATABASE üíæ
            </button>
        </div>
    </div>

    <script>
        let parsedData = [];

        function parseMixedText() {
            const raw = document.getElementById('rawInput').value;
            // REGEX: Splits by English numbers (1, 2) OR Kannada numbers (‡≥ß, ‡≥®)
            const blocks = raw.split(/\n\s*(\d+|[\u0CE6-\u0CEF]+)[\.\)\-]\s+/).filter(b => b.trim().length > 2);
            
            parsedData = [];
            const container = document.getElementById('cardContainer');
            container.innerHTML = "";

            for (let i = 0; i < blocks.length; i++) {
                if (blocks[i].match(/^(\d+|[\u0CE6-\u0CEF]+)$/)) {
                    const num = blocks[i];
                    const content = blocks[i+1] || "";
                    const lines = content.split('\n').map(l => l.trim()).filter(l => l);
                    
                    // Regex for Options: A-D or Kannada ‡≤é, ‡≤¨‡≤ø, ‡≤∏‡≤ø, ‡≤°‡≤ø
                    const optRegex = /^([A-D]|‡≤é|‡≤¨‡≤ø|‡≤∏‡≤ø|‡≤°‡≤ø)[\.\)\-]\s*/i;
                    const options = lines.filter(l => optRegex.test(l));
                    const questionText = lines[0];

                    const qObj = {
                        questionText,
                        options: options.length > 0 ? options : ["A) ", "B) ", "C) ", "D) "],
                        correctAnswer: ""
                    };
                    parsedData.push(qObj);
                    renderCard(qObj, parsedData.length - 1, num);
                    i++;
                }
            }
            document.getElementById('count').innerText = parsedData.length;
            document.getElementById('previewArea').classList.remove('hidden');
        }

        function renderCard(q, idx, displayNum) {
            const div = document.createElement('div');
            div.className = "bg-white p-6 rounded-2xl shadow-sm border border-gray-100";
            div.innerHTML = `
                <div class="flex gap-4">
                    <span class="bg-gray-100 px-3 py-1 rounded-lg font-bold">${displayNum}</span>
                    <div class="flex-grow">
                        <p class="kn-text font-semibold text-lg mb-3">${q.questionText}</p>
                        <div class="grid grid-cols-2 gap-2 mb-4">
                            ${q.options.map(opt => `<div class="kn-text bg-gray-50 p-2 rounded text-sm border">${opt}</div>`).join('')}
                        </div>
                        <div class="flex gap-2 items-center">
                            <span class="text-xs font-bold text-gray-400">SELECT CORRECT:</span>
                            ${['A', 'B', 'C', 'D'].map(ans => `
                                <button onclick="setAns(${idx}, '${ans}', this)" class="ans-btn-${idx} w-10 h-10 border rounded-lg font-bold hover:bg-blue-50">${ans}</button>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('cardContainer').appendChild(div);
        }

        function setAns(qIdx, val, btn) {
            parsedData[qIdx].correctAnswer = val;
            document.querySelectorAll(`.ans-btn-${qIdx}`).forEach(b => b.className = `ans-btn-${qIdx} w-10 h-10 border rounded-lg font-bold`);
            btn.className = `ans-btn-${qIdx} w-10 h-10 bg-blue-600 text-white rounded-lg font-bold`;
        }

        async function saveFinalData() {
            const payload = {
                title: document.getElementById('title').value,
                subject: document.getElementById('subject').value,
                testNumber: document.getElementById('testNumber').value,
                questions: parsedData
            };

            if (parsedData.some(q => !q.correctAnswer)) return alert("Please select all correct answers!");

            const res = await fetch('/api/save-bulk-exam', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) { alert("üéâ Saved Successfully!"); window.location.reload(); }
            else { alert("‚ùå Save failed. Check Console."); }
        }
    </script>
</body>
</html>
