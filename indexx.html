<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="theme-color" content="#0f172a"/>
  <title>GP Soldiers Academy Vijayapur</title>
  <link rel="icon" href="data:,">
  
  <!-- Auto redirect after exactly 2 seconds -->
  <meta http-equiv="refresh" content="2;url=https://academy-student-portal.onrender.com">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .logo-container {
      margin-bottom: 30px;
    }
    .logo-container img {
      max-width: 70%;
      height: auto;
      max-height: 200px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      animation: logoPop 1.5s ease-out;
    }
    h1 {
      font-size: clamp(1.8rem, 8vw, 3rem);
      font-weight: 700;
      margin: 0 0 12px;
      background: linear-gradient(90deg, #60a5fa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1.2s ease-out;
    }
    .subtitle {
      font-size: clamp(1rem, 5vw, 1.4rem);
      color: #cbd5e1;
      max-width: 90%;
      animation: fadeInUp 1.6s ease-out;
    }
    .redirect-text {
      margin-top: 40px;
      font-size: 1rem;
      color: #94a3b8;
      animation: fadeIn 2.5s ease-out;
    }

    @keyframes logoPop {
      0% { opacity: 0; transform: scale(0.5) rotate(-8deg); }
      60% { opacity: 1; transform: scale(1.1) rotate(4deg); }
      100% { transform: scale(1) rotate(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="frontend/gplogo.jpg" alt="GP Soldiers Academy Logo">
  </div>

  <h1>Welcome to<br>GP Soldiers Academy Vijayapur</h1>
  
  <p class="subtitle">Building Discipline • Knowledge • Patriotism</p>
  
  <p class="redirect-text">Redirecting in 2 seconds...</p>

  <!-- JavaScript fallback for exact 2-second redirect -->
  <script>
    setTimeout(() => {
      window.location.replace("https://academy-student-portal.onrender.com");
    }, 2000); // exactly 2000ms = 2 seconds
  </script>

</body>
</html>
